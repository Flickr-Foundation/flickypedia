      height_l=\"768\" width_l=\"1024\" pathalias=\"eliasroviello\">\n\t\t<description>The
      Cristal peak is the sixth highest peak in Brazil, with 2,769.05 meters of altitude,
      according to the measurement made by the IBGE and the Military Institute of
      Engineering, through the Pontos Culminantes do Brasil Project, and revised by
      the IBGE through a new mapping of the geoid of the Brazilian territory in 2016.\n\nIt
      is located in the Serra do Capara\xF3, within the Capara\xF3 National Park,
      in the municipality of Alto Capara\xF3, State of Minas Gerais, at 20\xBA 26&#039;
      37&amp;quot; south latitude and 41\xBA 48&#039; 42&amp;quot; west longitude.
      A measurement on Google Earth shows the border of Esp\xEDrito Santo just 930
      meters east of Pico do Cristal, and Pico da Bandeira, the third highest mountain
      in Brazil and the highest in the Southeast Region, at 1,940 meters to the northeast.
      The two peaks are visible from each other.\n\nPico do Cristal is the highest
      mountain located entirely within the territory of Minas Gerais, as the other
      highest peaks in the state are on the border with Esp\xEDrito Santo (Pico da
      Bandeira), S\xE3o Paulo (Pedra da Mina) or Rio de Janeiro. January (Agulhas
      Negras peak).\n\nUntil recently, the peak of Cristal was considered the fourth
      highest mountain in Brazil, with 2,798 meters. Later, another measurement pointed
      to the summit of the peak at 2,780 meters. More recently, within the scope of
      the Pontos Culminantes do Brasil Project, where more precise technology was
      used, the IBGE confirmed the summit of the peak at 2,769.76 meters, which places
      Pico do Cristal as the sixth highest mountain in the country. In 2016, the IBGE
      revised the altitudes of the highest points in Brazil, based on the geoid mapping
      of the Brazilian territory, and confirmed the altitude of Pico do Cristal as
      being 2,769.05 meters.\n\nThe peak of Cristal is a massive point that has this
      denomination due to its abundant rock formations of quartz, in which it presents
      landscapes of extreme beauty, being considered by some the most impressive place
      than the peak of the Flag, where the vegetation is formed basically by bromeliads
      and lilies on rocky outcrops, the site being part of the highest altitude zone
      of the park.\n\nFor those departing from the Tronqueira campsite, in Minas Gerais,
      the trail goes up towards Pico da Bandeira, where, close to this, you head south
      to Pico do Cal\xE7ado and then west.\n\nFor those coming from the Casa Queimada
      side, you can reach Pico do Cristal by going up the trail to Pico da Bandeira
      and heading east before climbing Pico do Cal\xE7ado. From its summit, it is
      possible to see the imposing Pico da Bandeira, with its characteristic abyss
      on the Esp\xEDrito Santo side and softer slopes on the Minas Gerais side.</description>\n\t</photo>\n\t<photo
