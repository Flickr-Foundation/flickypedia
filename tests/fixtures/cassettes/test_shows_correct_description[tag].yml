      height_l=\"683\" width_l=\"1024\" pathalias=\"w_von_s\">\n\t\t<description>The
      Crystal Mill, or the Old Mill is an 1892 wooden powerhouse located on an outcrop
      above the Crystal River in Crystal, Colorado, United States. Although called
      a Watermill, it is more correctly denoted as a compressor station, which used
      a water turbine to drive an air compressor, and was originally built with a
      horizontal wheel. The compressed air was then used to power other machinery
      or tools.\n\nIt is accessible from Marble, Colorado via four-wheel drive - or
      what we did - we hiked the 6 miles up the mountain - and what wonder we were
      only passed by off-road vehicles. It was quite a streaneous hike with all the
      photo equipement including tri-pod - but it was worth it. The last mile we had
      to really hurry up to get the last sun at the mill.\nWe slept very deep that
      night :-)\n\nDie Crystal Mill oder die Old Mill ist ein Holzkraftwerk aus dem
      Jahr 1892, das sich auf einem Felsvorsprung \xFCber dem Crystal River in Crystal,
      Colorado, USA, befindet. Obwohl sie als Wasserm\xFChle bezeichnet wird, wird
      sie korrekter als Kompressorstation bezeichnet, die eine Wasserturbine zum Antrieb
      eines Luftkompressors verwendete und urspr\xFCnglich mit einem horizontalen
      Rad gebaut wurde. Die Druckluft wurde dann verwendet, um andere Maschinen oder
      Werkzeuge anzutreiben.\n\nEs ist von Marble, Colorado aus mit dem Allradantrieb
      erreichbar - oder was wir getan haben - wir sind die 6 Meilen den Berg hinauf
      gewandert - und was f\xFCr ein Wunder, dass wir nur von Gel\xE4ndewagen \xFCberholt
      wurden. Es war eine ziemlich anstrengende Wanderung mit der ganzen Fotoausr\xFCstung
