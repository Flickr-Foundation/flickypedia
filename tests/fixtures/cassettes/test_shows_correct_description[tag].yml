      prot\xE9g\xE9 des Cornettes de Bise, et \xE0 quelques centaines de m\xE8tres
      de la fronti\xE8re suisse.\n\nLac d&#039;Arvouin is in the Haute-Savoie region,
      in the Val d&#039;Abondance. It is a small mountain lake at an altitude of 1,670
      metres. It is located in the Cornettes de Bise protected area, just a few hundred
