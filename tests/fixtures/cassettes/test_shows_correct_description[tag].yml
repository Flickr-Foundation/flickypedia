      height_l=\"766\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>Although
      autumn has now well and truly given way to winter here in Melbourne, there is
      still a great deal of colour around if you remember to take your time, stop
      and smell the roses, like this glorious red Papa Meilland bloom which I saw
      on a walk one sunny winter&#039;s day.\n\nThe day I took this photo was a lovely
      and sunny day with bright blue skies: an unusually warm day for winter, although
      there was a crispness in the air if you were out of the sun. I thought I&#039;d
      go for a walk and take advantage of the sunny conditions, as rain arrived the
      evening after.\n\nPapa Meilland is a magnificent French hybrid tea rose.  Named
      in honour of a Doyen in the rose breeding world by his Grandson, the now famous
      Allain Meilland, Papa Meilland has dark, velvety crimson coloured petals and
      a magnificent, strong, old rose fragrance. This rose was bred in France and
      introduced in 1963.  </description>\n\t</photo>\n\t<photo id=\"53077372525\"
