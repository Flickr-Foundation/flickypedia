      height_l=\"768\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>Although
      autumn has now well and truly given way to winter here in Melbourne, there is
      still a great deal of colour around if you remember to take your time, stop
      and smell the roses, like this blazing golden yellow and orange beauty which
      I saw on poking its head out from behind a for sale sign in the front garden
      of an Art Deco villa on a walk in early June.  I fear that the house for sale
      is likely to be demolished and replaced with more land intense town houses,
      in which case this rose, which I suspect to be a Royal Circus Rose, will probably
      be torn out.  I sincerely hope not.\n\nAlthough the day I took this photo was
      the 2nd day of winter, it was a lovely and sunny day with bright blue skies:
      although there was a definite crispness in the air if you were out of the sun.\n\nCircus
      roses were first bred in 1956 in the United States by Herbert Swim.  They were
      introduced later that year to the American market by Armstrong Nursery.  Herbert
      Swim was a famous rose breeder who bred roses for blooms that would hold up
      to the hot summer sun.  He is credited with raising a number of varieties of
      roses over his career.  The rose &amp;quot;Royal Circus&amp;quot; (also known
      simply as &amp;quot;Circus&amp;quot;) was created by crossing the Floribunda
      rose &amp;quot;Pinocchio&amp;quot; with the hybrid tea &amp;quot;Fandango&amp;quot;
      rose.  The result is this gorgeous yellow rose that produces vibrant reddish
      edges. </description>\n\t</photo>\n\t<photo id=\"53032607107\" owner=\"67627528@N04\"
