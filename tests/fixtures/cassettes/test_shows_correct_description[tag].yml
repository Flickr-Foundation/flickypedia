      height_l=\"683\" width_l=\"1024\" pathalias=\"gabouruguay-collection\">\n\t\t<description>Elaenia
      is a genus of passerine birds in the tyrant flycatcher family which occur in
      Mexico, the Caribbean, and Central and South America. Except by voice, specific
      identification is often difficult since many species are very similar.\n\n\u2022
      Small-billed Elaenia\n\u2022 Fiof\xEDo pico corto, Fiof\xEDo com\xFAn\n\n&lt;b&gt;Scientific
      classification:&lt;/b&gt;\nKingdom:Animalia\nPhylum:Chordata\nClass:Aves\nOrder:Passeriformes\nFamily:Tyrannidae\nGenus:Elaenia\nSpecies:E.
      parvirostris\n\nPaso Centuri\xF3n, Cerro Largo, Uruguay\n\nElaenia flycatchers
      are typically brownish, greyish or olive above, and off-white and/or pale yellow
      on the belly, with a white or pale yellowish eye-ring of variable strength and
      two or three wing bars. Some species show a crest; often with a semi-concealed
      white patch/streak.\n\n&lt;b&gt;Explored: March 22, 2023&lt;/b&gt;</description>\n\t</photo>\n\t<photo
