      height_l=\"683\" width_l=\"1024\" pathalias=\"eliasroviello\">\n\t\t<description>One
      of the seven cold water self-massaging pylons for tired legs and knee joints.\n\n\nAfter
      climbing the peaks, I went down to the first camp, Macieira camp, to take a
      shower and self massage in the cold waters of the Sete Pil\xF5es waterfall.\n\nIn
      the first camp there are three waterfalls (4 km from the entrance) and the second
      camp (9 km from the entrance) is the camp for the trails and ascent to the peaks.\n\n\n***\n\n\nThe
      Park offers the following opportunities:\n\n*Trails through the Atlantic forest
      and high altitude fields;\n*Mountaineering;\n*Bird watching;\n*Observation of
      the phanerogamous flora;\n*4 camping areas;\n* Lookouts;\n*Baths in Waterfalls
      and Natural Pools;\n*Sunrise at an altitude of 2,892m.\n\n\n</description>\n\t</photo>\n\t<photo
