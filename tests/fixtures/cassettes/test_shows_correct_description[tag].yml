      height_l=\"493\" width_l=\"1024\" pathalias=\"eliasroviello\">\n\t\t<description>It
      is located in the Esp\xEDrito Santo portion of the Park, about 9 km / 5,59 miles
      from the Pedra Menina entrance. It consists of a camping area located on a plateau
      with predominantly rocky fields vegetation. On site there are traces of an old
      stone shelter, in addition to facilities and a recently built guardhouse.\n\nVisitor
      behavior:\n\nPlace with lower demand than the camps accessed from the Alto Capara\xF3
      Gate. People stay overnight in the place to go to Pico da Bandeira or see nearby
      attractions and others use the place as a way to reach Pico. However, unlike
      Terreir\xE3o, there are no problems with non-camping visitors.\n\n\nPS. Our
      tents in the background.\n\nWe prefered to stay among the trees for protection
