      so that we hurried to get down from this table mountain, because the partly
      sandy unpaved serpentines would no longer have been passable in heavy rain.
      Two days later we were back up there, with beautiful weather.\n\nEin wunderbarer
      Blick Richtung Monument Valley. Im Vordergrund die Windungen, die der San Juan
      River in die Felsen gefr\xE4st hat mit dem Goosenecks State Park. In dieser
      Richtung sah alles noch sehr sch\xF6n aus, hinter uns braute sich ein Unwetter
      zusammen, so dass wir uns beeilten wieder von diesem Tafelberg herunter zu kommen,
      da die teils sandigen unbefestigten Serpentinen bei starkem Regen nicht mehr
