      the south zone of Rio.\n\nThe site is a little before Carrasqueira (the kermes
      oak), on the left as you go up, deviating a few meters from the main trail.
      We could also call it the Emperor&#039;s Neck, as it is below the eyes, where
      it meets the trail. In this Pared\xE3o there is an interesting crack, which
      depending on the angle you look at it, may look like the edge of an abyss. It&#039;s
      actually dangerous, but not as much as it seems.\n\nPS. Note the orange rappelling
      rope prepared for the descent right in the middle of the photograph from top
      to bottom.\n\nPS1. I&#039;m the one over the crevice. The photographer is my
      mountaineering guide, Marcelo Kastrup (Adrena Rio).</description>\n\t</photo>\n\t<photo
