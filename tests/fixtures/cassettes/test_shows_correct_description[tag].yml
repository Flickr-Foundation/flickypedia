      height_l=\"576\" width_l=\"1024\" pathalias=\"viv_vivekananda\">\n\t\t<description>Tidal
      flows into the Waterbird Refuge at Bicentennial Park are carefully regulated
      to provide optimum levels for its feathered and finned inhabitants, and to minimise
      thegeneration of wetland odours.\nBicentennial Park is a 40-hectare of parkland
      located 16 kilometres west of the Sydney central business district in the local
      government area of City of Parramatta. Bicentennial Park is situated on the
      shores Homebush Bay and is a part of the Sydney Olympic Park in New South Wales,
      Australia. The Park is a natural heritage site featuring an important wetland
      ecosystem and parklands. It offers visitors recreation, nature-based tours,
      environmental education and outdoor event experiences. The park has picnic areas,
      playgrounds, pathways and cycle ways, access to the wetlands, salt marsh and
      bird hides. It also features Lake Belvedere, Peace Monument, Treillage Tower,
      Sundial, &#039;Cyrus the Great&#039; statue, the Silent Hearts Memorial Garden
      and water features. Powells Creek runs through the eastern side of the park.
      The Homebush Bay wetland is occupied by animals that thrive in the salt water
      wetlands. Bicentennial Park was created by the state and federal governments
      during the 1980s, to celebrate Australia&#039;s Bicentenary in 1988. The project
      involved recycling 47.4 hectares of former rubbish dump into a regional recreation
      area and the conservation of 53 hectares of a wetland ecosystem on the Parramatta
      River. The park was officially opened on 1 January 1988. R_29708</description>\n\t</photo>\n\t<photo
