      height_l=\"683\" width_l=\"1024\" pathalias=\"vincentpommeyrol\">\n\t\t<description>Striped
      marlin-Marlin ray\xE9 (Kajikia audax) hunting school of fish, Magdalena bay,
      south pacific, Nature&#039;s Paradise, Mexico. \U0001F420\U0001F30A\U0001F1F2\U0001F1FD\U0001F30F
      \U0001F449 Getty Video Footage Sardine Run &lt;a href=&quot;https://www.gettyimages.fr/search/filmmaker?filmmaker=vincent
      pommeyrol&amp;amp;assettype=film&amp;amp;family=creative&amp;amp;phrase=Striped
      marlin&amp;amp;sort=best&amp;amp;license=rf,rr&quot; rel=&quot;noreferrer nofollow&quot;&gt;www.gettyimages.fr/search/filmmaker?filmmaker=vincent%20p...&lt;/a&gt;\n\nThe
      striped marlin (Kajikia audax) is a species of marlin found in tropical to temperate
      Indo-Pacific oceans not far from the surface. Epipelagic and oceanic species,
      usually found above the thermocline, but unlike species it ventures more readily
      into higher latitudes, tolerating temperate waters. The species is strongly
      oceanic, rarely entering coastal waters, and is most often seen near islands,
      seamounts and boundary currents where it feeds and breeds.The striped marlin
      is a predator that hunts during the day in the top 100 m or so of the water
      column, often near the surface. One of their chief prey is sardines but also
      wide variety of fishes like mackerel, crustaceans, and squids. \nThe Striped
      Marlin consists of 42-48 rays on its tall first dorsal fin that is almost the
      same or longer than its body depth while the second dorsal fin is much smaller.
      They have torpedo-like and compressed bodies. They have around 10-20 clear,
      visible bluish stripes on the sides of their bodies even after death. Stripes
      consist of cobalt blue dots or narrow bands. First dorsal fin dark blue, other
      fins usually brown.The color of their bodies is dark blue or black above and
      silvery-white on the bottom. Striped Marlin has an average length of 2.9 m and
      a maximum length of 4.2 m and can weight up to 220 kg.\nStriped Marlin reached
      sexual maturity at an age of one or two years or 1.4 m for males and two or
      three years or 1.8 m for females. They can live up to at least 10 year. About
      reproduction Eggs is approximately one mm in diameter, but exact size not known.
      Larvae occur in sub-equatorial waters, in temperatures above 24 degrees.\nMainly
      targeted via surface longlines in the commercial fishery. The species is also
      a popular recreational target. Recent stock assessments indicate a declining
      Pacific stocks, with commercial catch rates falling and the average size of
      fish captured decreasing. IUCN Red List Status for this fish is Near Threatened
      (NT).\n\n\U0001F1EB\U0001F1F7 Le marlin ray\xE9 ( Kajikia audax ) est une esp\xE8ce
      de marlin que l&#039;on trouve dans les oc\xE9ans indo-pacifiques tropicaux
      \xE0 temp\xE9r\xE9s non loin de la surface. Esp\xE8ce \xE9pip\xE9lagique et
      oc\xE9anique, g\xE9n\xE9ralement trouv\xE9e au-dessus de la thermocline, mais
      contrairement aux autres esp\xE8ces, elle s&#039;aventure plus facilement dans
      des latitudes plus \xE9lev\xE9es, tol\xE9rant les eaux temp\xE9r\xE9es.\nL&#039;esp\xE8ce
      est fortement oc\xE9anique, p\xE9n\xE8tre rarement dans les eaux c\xF4ti\xE8res
      et est le plus souvent observ\xE9e pr\xE8s des \xEEles, des monts sous-marins
      et des courants de fronti\xE8re o\xF9 elle se nourrit et se reproduit. Le marlin
      ray\xE9 est un pr\xE9dateur qui chasse le jour dans les 100 premiers m\xE8tres
      environ de la colonne d&#039;eau, souvent pr\xE8s de la surface. L&#039;une
      de leurs principales proies est la sardine, mais aussi une grande vari\xE9t\xE9
      de poissons comme le maquereau, les crustac\xE9s et les calamars.\n\nLe marlin
      ray\xE9 poss\xE8de 42 \xE0 48 rayons sur sa grande nageoire dorsale qui est
      presque \xE9gale \xE0 la longueur de son corps tandis que la deuxi\xE8me nageoire
      dorsale est beaucoup plus petite. Le corps est tr\xE8s fusel\xE9s, ressemblant
      \xE0 une torpille. Ils ont environ 10 \xE0 20 bandes bleu\xE2tres claires et
      visibles sur les c\xF4t\xE9s de leur corps m\xEAme apr\xE8s la mort. Les rayures
      sont constitu\xE9es de points bleu cobalt ou de bandes \xE9troites. La premi\xE8re
      nageoire dorsale est bleu fonc\xE9, les autres nageoires g\xE9n\xE9ralement
      brunes.La couleur de leur corps est bleu fonc\xE9 ou noir sur le dessus et blanc
      argent\xE9 sur le dessous. Le marlin ray\xE9 a une longueur moyenne de 2,9 m
      et une longueur maximale de 4,2 m et peut peser de 220 kg \xE0 300 kg. Le marlin
      ray\xE9 a atteint sa maturit\xE9 sexuelle \xE0 l&#039;\xE2ge de un ou deux ans
      ou 1,4 m pour les m\xE2les et de deux ou trois ans ou 1,8 m pour les femelles.
      Ils peuvent vivre jusqu&#039;\xE0 au moins dix ans. \xC0 propos de la reproduction
      les \u0153ufs mesurent environ 1 mm de diam\xE8tre, mais leur taille exacte
      n&#039;est pas connue. Les larves \xE9voluent dans les eaux sub\xE9quatoriales,
      \xE0 des temp\xE9ratures sup\xE9rieures \xE0 24 degr\xE9s.\n\nPrincipalement
      cibl\xE9 par les palangres de surface pour la p\xEAche commerciale. L&#039;esp\xE8ce
      est \xE9galement une cible populaire pour la p\xEAche sportive. Des \xE9valuations
      r\xE9centes indiquent un d\xE9clin des stocks du Pacifique, avec une baisse
      des taux de capture commerciale et une diminution de la taille moyenne des poissons
      captur\xE9s. Le statut de la liste rouge de l&#039;UICN pour ce poisson est
      Quasi menac\xE9 (NT).</description>\n\t</photo>\n\t<photo id=\"52795076818\"
