      height_l=\"576\" width_l=\"1024\" pathalias=\"photos_nature\">\n\t\t<description>&lt;b&gt;Parc
      Fontaine-Claire Park&lt;/b&gt;\n&lt;i&gt;Cacouna, Qu\xE9bec&lt;/i&gt;\n \nCe
      parc public est situ\xE9 \xE0 Cacouna, dans le Bas-Saint-Laurent. Son nom reprend
      celui d&#039;un ancien lieu-dit.\n\nCe lieu-dit, avec son anse, \xE9tait le
      port naturel du village de Cacouna. Vers 1766, on avait am\xE9nag\xE9 une fontaine
      \xE0 partir de l\u2019une des sources qui coulait \xE0 proximit\xE9. Lorsque
      les bateaux accostaient pour embarquer des barils de poissons sal\xE9s, l&#039;\xE9quipage
      en profitait pour renouveler sa provision d&#039;eau potable. Les gens venaient
      r\xE9guli\xE8rement recueillir de l&#039;eau \xE0 la fontaine. Le nom Fontaine-Claire
      a \xE9t\xE9 attribu\xE9 par les p\xEAcheurs, les chaloupiers et les navigateurs.\n\n=======================================\n&lt;i&gt;&lt;b&gt;\xA9
      Guylaine B\xE9gin.&lt;/b&gt;. L&#039;utilisation sans ma permission est ill\xE9gale.&lt;/i&gt;\n=======================================\n\n&lt;b&gt;Fontaine-Claire
      Park&lt;/b&gt;\n&lt;i&gt;Cacouna, Quebec&lt;/i&gt;\n \nThis public park is located
      in Cacouna, in Bas-Saint-Laurent. Its name takes up that of an old locality.\n\nThis
      locality, with its cove, was the natural port of the village of Cacouna. Around
      1766, a fountain was built from one of the springs that flowed nearby. When
      the boats docked to load barrels of salted fish, the crew took the opportunity
      to renew their supply of drinking water. People came regularly to collect water
      from the fountain. The name Fontaine-Claire was attributed by fishermen, rowers
      and navigators.\n\n=======================================\n&lt;i&gt;&lt;b&gt;\xA9
      Guylaine B\xE9gin.&lt;/b&gt; Use without permission is illegal. &lt;/i&gt;\n=======================================</description>\n\t</photo>\n\t<photo
