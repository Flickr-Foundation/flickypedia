      height_l=\"683\" width_l=\"1024\" pathalias=\"eliasroviello\">\n\t\t<description>The
      Preto river, which rises at the base of Pico do Cristal, forms the Farofa, Sete
      Pil\xF5es and Aur\xE9lio waterfalls, on the Minas side.        \n\nThe Sete
      Pil\xF5es waterfall is close to the Macieira camp and can be accessed by a 210
      m / 689 ft long trail. Along its route, there are several practically circular
      wells with bluish water, which resemble pylons.\n\nCamping at 1,860 m / 6,102
      ft of altitude and that can be reached by 3,3 km / 2,05 miles of roads from
      the entrance of Pedra Menina (Esp\xEDrito Santo State), being close to the S\xE3o
      Domingos River.\n\n\n***\n\n\nFrom 2:00 am to 3:00 pm I trekked or/and climbed
      more than 18.3 km / 11.37 miles on trails.\n\nPeak elevations and camps from
      2:00 am to 3:00 pm:\n\nBurnt House Campsite: 2,190 m / 7,185 ft;\nCal\xE7ado
      Peak: 2,849 m / 9,347 ft (3 times);\nPeak of Cal\xE7ado Mirim: 2,818 / 9,245
      ft (3 times);\nFlag Peak: 2,892 m / 9,488 ft;\nCrystal Peak: 2,770 m / 9,087
      ft;\nBurnt House Campsite: 2,190 m / 7,185 ft;\nApple Tree Campsite: 1,860 m
      / 6,102 ft;\nSeven Pylons Waterfall: 1,855 m / 6,085 ft.\n\n\nThank you for
      following this journey that ends here, through your lovely comments, faves and
      views.\n</description>\n\t</photo>\n\t<photo id=\"52748830881\" owner=\"41111966@N04\"
