      height_l=\"692\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>Lily legends
      - many stories, myths and legends have been composed about these beautiful flowers.
      Since ancient times, people have worshiped the lily as one of the most beautiful
      creatures on earth. Even the wish for well-being sounded like this: &amp;quot;May
      your path be strewn with roses and lilies.&amp;quot; A symbol of hope in Ancient
      Greece, peace and purity in Rus&#039;, and in France these flowers meant mercy,
      compassion and justice.\n\nThe rose is rightfully called the queen of the flower
      world, since ancient times it has become an object of reverence and admiration.\nThe
      flower was already known in ancient Egypt. During the meeting of Cleopatra and
      the commander Mark Antony, the floors of the hall in her palace were covered
      with a layer of rose petals almost half a meter thick. In ancient Greece, this
      flower was considered a gift from the gods. And it was the rose petals that
      enveloped the beautiful Aphrodite emerging from the sea. The Olympian gods,
      being in admiration, sprinkled their nectar on the flower, and since then the
      rose has received its pleasant smell.</description>\n\t</photo>\n\t<photo id=\"52773059128\"
