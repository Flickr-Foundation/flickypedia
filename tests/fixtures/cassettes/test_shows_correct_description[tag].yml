      height_l=\"278\" width_l=\"1024\" pathalias=\"eliasroviello\">\n\t\t<description>The
      park relief is mountainous and characterized by rocky formations, with altitude
      between 540-2791 m (1,771-9,156 ft), and at its highest point is the peak of
      the Black Needles (Agulhas Negras).\n\nIn Itatiaia Plateau region, also known
      as &amp;quot;Upper Part&amp;quot;, are the high fields and hanging valleys where
      there are several river sources. In the Park area are the origins of 12 major
      regional river basins, which supply two main basins: Rio Grande (Grand River),
      an affluent of the Paran\xE1 River, and the Para\xEDba do Sul River, the most
      important of Rio de Janeiro.\n\n\nThe Big Three:\n\n\n*Pico das Prateleiras
      (&#039;Peak of Shelves&#039;) (2,551m / 8,369ft) in the middle left:\n\nIt is
      one of the most impressive and beautiful landforms in Itatiaia Park. To the
      southwest, there is a gigantic wall that falls towards the Para\xEDba valley,
      but forms a ridge with little difference in level to the northwest that connects
      with Morro do Couto. &lt;a href=&quot;https://flic.kr/p/2oJ4HiZ&quot; rel=&quot;noreferrer
      nofollow&quot;&gt;flic.kr/p/2oJ4HiZ&lt;/a&gt;\n\n\n*Pico das Agulhas Negras
      (&#039;the Black Needles Peak&#039;) (2,791.5m / 9,156ft) on the left:\n\nIt
      is the highest mountain in the Park and one of the highest in Brazil. Agulhas
      Negras stands out in the landscape and it&#039;s no wonder. &lt;a href=&quot;https://flic.kr/p/2oFZq2E&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;flic.kr/p/2oFZq2E&lt;/a&gt;\n\n\n*Morro
      do Couto (&#039;Couto Hill&#039;) (2,680m / 8,752ft) in the middle right:\n\nIt
      is a mountain, even though it has \u201Chill\u201D in its name.\n&lt;a href=&quot;https://flic.kr/p/2oJu17A&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;flic.kr/p/2oJu17A&lt;/a&gt;\n</description>\n\t</photo>\n\t<photo
