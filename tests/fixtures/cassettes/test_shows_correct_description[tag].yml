      height_l=\"1024\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>Many thanks
      for your visits, faves and comments. Cheers.\n\n&lt;b&gt;Pied Butcherbird&lt;/b&gt;\n&lt;i&gt;Cracticus
      nigrogularis\nArtamidae&lt;/i&gt;\nThe Pied Butcherbird, widespread throughout
      large parts of mainland Australia, is the familiar species of butcherbird to
      most people. One of the species\u2019 readily recognised aspects is its beautiful,
      haunting, flute-like song which may be given throughout the day and sometimes
      well into moonlit nights. Once heard, the song is difficult to forget, and it
      has been described as \u2018one of the finest in the world\u2019. Added to this,
      Pied Butcherbirds also often include mimicry of a wide range of species in their
      repertoire.\nDescription: The Pied Butcherbird is a medium-sized black and white
      bird. It has a full black hood, dark brown eye and long, hooked, grey and black
      bill. It has a broad white collar that goes all around its neck and a black
      bib (throat area). The rest of the underparts are white and the legs are black.
      The upper parts are mostly black, with large patches of white on the wings and
      rump. In flight, the white corners of the otherwise black tail are easily seen.
      Both sexes have identical plumage, but the male is slightly larger than the
      female. Young Pied Butcherbirds are generally duller than the adults are. The
      areas of black are replaced with brown and white areas are washed with buff.
      The birds also have an ill-defined bib, which becomes more distinct with age.\nSimilar
      Species: The Pied Butcherbird is larger and more boldly marked than the Grey
      Butcherbird, Cracticus torquatus, and can be separated from the Black-backed
      Butcherbird, C. mentalis, of Cape York Peninsula, Queensland, which lacks a
      black bib. It can be distinguished from other black and white birds, such as
      the Australian Magpie,  Gymnorhina tibicen, and the Magpie-lark, Grallina cyanoleuca,
      by the black head and bib separated from the black back by a complete white
      collar, and white underparts. The bill is much larger than that of the Magpie-lark.\nDistribution:
      The Pied Butcherbird is found throughout the Australian mainland, with the exception
      of most of the southern and south-eastern coastline, and the more arid areas
      of the inland. It is absent from Tasmania.\nHabitat: The Pied Butcherbird inhabits
      drier forests and woodlands and often approaches parks and houses. It is more
      often heard than seen, as it sings from a prominent perch.\nFeeding: All butcherbirds
      are aggressive feeders. Pied Butcherbirds prey on small reptiles, mammals, frogs
      and birds, as well as large insects. Most food is caught on the ground. The
      birds sit on an exposed perch and swoop down on their prey. Hunting groups may
      consist of several birds from a large group, which may comprise three or four
      adults and several young birds, but birds may also hunt alone or in pairs.\nBreeding:
      The breeding season of the Pied Butcherbird varies throughout its large range.
      The female constructs the nest and incubates the eggs alone, and is fed by the
      male and other members of the group. The nest is a bowl of sticks and twigs,
      lined with grasses and other finer material. It is usually built in an upright
      tree fork up to 5 m above the ground. More than one female may lay eggs in the
      same nest.\n(Source: &lt;a href=&quot;https://birdlife.org.au/bird-profile/pied-butcherbird&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;birdlife.org.au/bird-profile/pied-butcherbird&lt;/a&gt;)\n\n&lt;b&gt;Sheoak&lt;/b&gt;\nCoastal
      she-oaks (Casuarina equisetifolia) are an evergreen tree (6 to 20m high) found
      on coastal sand dunes, beach fronts in sands alongside estuaries and behind
      fore-dunes, and on gentle lower hills/headlands. Other common names include
      beach casuarina, beach she-oak or whistling tree.\n\nThe trees have weeping
      needle-like jointed branchlets; slender, much-branched green to grey-green,
      bearing minute scale-leaves in whorls of 6\u20138.  The wind blowing through
      the foliage can produce a whistling effect. Unlike most other species of Casuarina,
      it is monoecious, with very small separate male and female flowers produced
      on the same tree. Numerous rough globular woody fruiting \u2018cones\u2019 (superficially
      resembling a conifer cone), commonly found beneath the tree; inside the cone
      are the fruits which are small wafer-like single seeds. Importantly coastal
      she-oaks can withstand exposure and salt-spray.\n\nDistribution: Tropical and
      subtropical coastlines of northern and north-eastern Australia; also from Burma
      to Vietnam, Malesia, Melanesia and Polynesia. There are 2 subspecies, intergrading
      on the Qld coast between Cooktown and Sarina; also in Vanuatu (ABRS, 1989).
      \n(Source: &lt;a href=&quot;https://eatlas.org.au/ne-aus-seascape-connectivity/casuarina&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;eatlas.org.au/ne-aus-seascape-connectivity/casuarina&lt;/a&gt;)\n\nThe
      Glossy Black-Cockatoo is a threatened species that feeds almost exclusively
      on the seeds in the cones of she-oak trees (Allocasuarina and Casuarina species).\n__________________________________________\n\n\xA9
