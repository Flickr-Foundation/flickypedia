      worth while - well knowing that my photograph sells more of a wonderful illusion.\n\n\nCowgirl
      in der W\xFCste\n\nMonument Valley, Arizona\nJohn Ford Point, beliebter Drehort
      f\xFCr Western, mit dem Tafelberg Merrick Butte im Hintergrund.\n\nEs war ein
      wundervoller fr\xFCher Morgen im Monument Valley. Ich nahm den Scenic Loop Drive
      zum 3. Mal, aber es war das erste Mal, dass ich den John Ford Point besuchte
      - und ich denke, es hat sich gelohnt - wohl wissend, dass mein Foto eher eine
      wunderbare Illusion verkauft.</description>\n\t</photo>\n\t<photo id=\"52772057494\"
