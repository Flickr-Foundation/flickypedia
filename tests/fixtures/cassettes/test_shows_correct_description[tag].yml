      height_l=\"768\" width_l=\"1024\" pathalias=\"eliasroviello\">\n\t\t<description>The
      Itatiaia Park is the oldest national park of Brazil, created on June 14, 1937
      by the then President Getulio Vargas.\nLocated at the Mantiqueira Mountain Range,
      the Itatiaia National Park includes part of the municipalities of Itatiaia and
      Resende in Rio de Janeiro state, and Bocaina de Minas and Itamonte in Minas
      Gerais state. It is near the President Dutra highway, half way from Rio de Janeiro
      and S\xE3o Paulo cities and next to the economic center of Resende.\n\nThe park
      relief is mountainous and characterized by rocky formations, with altitude between
      540-2791 m, and at its highest point is the peak of the Black Needles (Agulhas
      Negras).\n\nIn Itatiaia Plateau region, also known as &amp;quot;Upper Part&amp;quot;,
      are the high fields and hanging valleys where there are several river sources.
      In the Park area are the origins of 12 major regional river basins, which supply
      two main basins: Rio Grande (Grand River), an affluent of the Paran\xE1 River,
      and the Para\xEDba do Sul River, the most important of Rio de Janeiro.\n\nThe
      &amp;quot;Lower Part&amp;quot; has an exuberant Atlantic Forest vegetation and
      generous water courses, with several natural pools and waterfalls where swimming
      is permitted. </description>\n\t</photo>\n\t<photo id=\"52971530382\" owner=\"64486689@N08\"
