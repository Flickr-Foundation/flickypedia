      height_l=\"683\" width_l=\"1024\" pathalias=\"thelmagatuzzo\">\n\t\t<description>The
      spectacularly bizarre Andean Cock-of-the-rock is perhaps the most popularly
      recognized bird of the cloud forests of the Andes Mountains. The national bird
      of Peru, this species is readily identified by its fan-shaped crest and brilliant
      orange plumage, both of which are evident to a lesser degree even in the duller
      female. Males spend much of their time displaying at leks, where they jump up
      and down on particular branches and utter low, guttural croaks. The name is
      derived from their preference for rocks and ledges as substrates for their mud
      cup nests. Often difficult to detect away from leks, birds can sometimes be
      found feeding at fruiting trees. Distributed from Venezuela to Bolivia in the
      Andes, the Andean Cock-of-the-Rock does not co-occur with the similar Guianan
      Cock-of-the-rock of the Guianan Shield. To see and photograph this species was
      one oh the highest moments of my trip to Ecuador!\n\nHave a peaceful Friday!\n\nThanks
