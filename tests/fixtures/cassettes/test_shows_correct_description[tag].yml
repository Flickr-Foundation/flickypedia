      height_l=\"683\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>Denny Camp
      Falls and South Fork Snoqualmie River, Mount Baker-Snoqualmie National Forest,
      Washington\n\n\nIt is high season for waterfalls here, especially with the massive
      snow melt we have had recently due to unseasonably warm temperatures. I set
      off Saturday morning to hike this popular trail with the plan of arriving early
      and making a quick hike up to Franklin Falls before it got crowded. But those
      intentions quickly fell by the wayside as I hiked along the river and noticed
      how beautifully the morning light was playing with the water, the rocks, and
      the forest. It was irresistible to watch, and I ended up making many stops along
      the way.\n\nOne of the prettiest spots was this small falls where the sunlight
      was in just the right place to illuminate the water and make it look as though
      light itself was flowing through the narrow, rocky canyon. \n\n**&lt;b&gt;Note:
      &lt;/b&gt;Denny Camp Falls is the unofficial/colloquial name of this falls,
      per the Northwest Waterfall Survey. </description>\n\t</photo>\n\t<photo id=\"52914878122\"
