      height_l=\"232\" width_l=\"1024\" pathalias=\"eliasroviello\">\n\t\t<description>It&#039;s
      not the summit yet.\nThere are 30 meters (98.42 ft) of height left to reach
      the summit, Pico Turista on your right.\n\n\n***\n\n\nYou have to know what
      you are getting into. \n\nEach mile is 1000 feet of elevation\u2026.the first
      two miles are tough. After about a mile I reached the first Refugio. One more
      mile got me to a flat but dull part along a road/path, then I started the elevation
      gain again for about a mile to the second Refugio. \n\nAfter that it is all
      rock scramble. \n\nNot scrambling over boulders, but loose rock or granite faces
      and crevices that are dangerous but fun. \n\nI first reached a little pond (from
      which the Refugio gets it water supply), and then scrambled for the last 2 or
      3 miles to the top. \n\nThe first peak is white and the views of the lakes are
      amazing.\n\nI still had energy, and my legs complied, I went down the other
      side of this tower and up the second, black tower (Cerro Lopez) to reach the
      true end of this hike which afforded me a 360\xBA view and is spectacular. \n\nJust
      remember, you have to come back down\u2026 oy, the knees. \n\nA great hike altogether
      but difficult and dangerous for sure at the rock scramble. Not for the faint
      of heart, and certainly not for those out of shape. \n\nTIP: follow the red
      dots!!</description>\n\t</photo>\n\t<photo id=\"52704447976\" owner=\"89925786@N07\"
