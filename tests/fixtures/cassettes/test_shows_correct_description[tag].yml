      height_l=\"722\" width_l=\"1024\" pathalias=\"visbeek\">\n\t\t<description>photo
      rights reserved by &lt;a href=&quot;http://www.flickr.com/photos/visbeek/&quot;&gt;B\u212En&lt;/a&gt;\n\nThe
      &lt;b&gt;province of Nan&lt;/b&gt; is located in the north of Thailand and borders
      Laos. It is one of the lesser known provinces of Thailand, but is known for
      its natural beauty, rich culture and ancient history. It&#039;s a great place
      to visit if you&#039;re looking for adventure and relaxation in nature. Road
      1256 passes through the mountains of Nan and offers &lt;b&gt;breathtaking views&lt;/b&gt;
      of the surrounding nature. Almost the most beautiful road in Thailand, the view
      on the side of the road is very beautiful, if you go during the rainy season,
      the atmosphere will be very good. You can see the green along the two sides
      of the road on the ridge. In some parts you can see the beautiful view of rice
      fields over the hills. It may be &lt;b&gt;overgrown&lt;/b&gt; on some parts
      of the road. There are several interesting sights and activities to enjoy along
      the way. It&#039;s great for bird watching, camping, and hiking, and you&#039;re
      unlikely to meet many other people while exploring. You can also visit the &lt;b&gt;Doi
      Phu Kha National Park&lt;/b&gt;, which is known for its &lt;i&gt;beautiful waterfalls&lt;/i&gt;,
      &lt;b&gt;lush forests&lt;/b&gt; and spectacular views. Wonderfully cool weather
      all year round. In addition, there are also several &lt;i&gt;hill tribe villages&lt;/i&gt;
      along the way, where you have the chance to experience the local culture and
      traditions.\n\n&lt;i&gt;The local people call this tree \u0E15\u0E49\u0E19\u0E1C\u0E36\u0E49\u0E07\u0E22\u0E31\u0E01\u0E29\u0E4C,
      &lt;b&gt;Giant Bee Tree&lt;/b&gt; or Giant Tree. There are several bee nests
      in the tree. With a height of up to 40 meters and several hundred years old,
      this tree belongs to the Moraceae family. The Ficus albipila is a rainforest
      tree, a type of fig tree native to Thailand and Southeast Asia. &lt;b&gt;Ficus
      albipila&lt;/b&gt; is commonly known as the &amp;quot;Elephant Ear Fig&amp;quot;
      or &amp;quot;White Fruited Fig.&amp;quot; This species is characterized by its
      large, heart-shaped leaves, which resemble elephant ears, and its white fruits.
      The leaves have striking veins and the fruits turn from green to white when
      ripe. Ficus albipila is a strangler fig, meaning it often begins life on other
      trees and eventually encircles and strangles its host tree as it develops. Ficus
      albipila is well adapted to tropical climates. It plays an important ecological
      role as a food source for various animals, including birds and mammals, that
      feed on its fruits. The tree&#039;s dense foliage also provides habitat and
      shelter for wildlife. The Gaint Bee tree is located on the Wa River in Wiang
      Sa District, Nan Province. Photo of Samantha, BieJee and Casper inside this
      Giant Bee Tree.&lt;/i&gt;\n\nDe lokale mensen noemen deze boom \u0E15\u0E49\u0E19\u0E1C\u0E36\u0E49\u0E07\u0E22\u0E31\u0E01\u0E29\u0E4C,
      oftewel &lt;b&gt;Giant Bee Tree&lt;/b&gt; of Giant Tree. Er zijn verschillende
      bijen nesten in de boom te vinden. Met een hoogte van wel 40 meter en &lt;b&gt;enkele
      honderden jaren&lt;/b&gt; oud behoort deze boom tot de familie Moraceae. De
      Ficus albipila, is een regenwoudboom, een soort vijgenboom afkomstig uit Thailand
      en Zuidoost Azi\xEB. Ficus albipila is algemeen bekend als de &lt;i&gt;Elephant
      Ear Fig&lt;/i&gt; of &lt;i&gt;White Fruited Fig.&lt;/i&gt; Deze soort wordt
      gekenmerkt door zijn grote, hartvormige bladeren, die lijken op olifantenoren,
      en zijn witte vruchten. De bladeren hebben opvallende nerven en de vruchten
      verkleuren van groen naar wit als ze rijp zijn. Ficus albipila is een wurgvijg,
      wat betekent dat hij zijn leven vaak begint op andere bomen en uiteindelijk
      zijn waardboom omsingelt en wurgt terwijl hij zich ontwikkelt. Ficus albipila
      is goed aangepast aan tropische klimaten. Het speelt een belangrijke ecologische
      rol als voedselbron voor verschillende dieren, waaronder vogels en zoogdieren,
      die zich voeden met zijn vruchten. Het dichte gebladerte van de boom biedt ook
      leefgebied en &lt;b&gt;beschutting voor dieren&lt;/b&gt; in het wild. De Gaint
      Bee tree ligt aan de Wa rivier in Wiang Sa District, Nan Province. Foto van
      Samantha, BieJee en Casper in deze Giant Bee Tree. </description>\n\t</photo>\n\t<photo
