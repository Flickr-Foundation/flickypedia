      height_l=\"673\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>Trees in
      winter\nWith the arrival of winter, and often at the end of autumn, a new problem
      arises with trees. This specific &amp;quot;winter&amp;quot; problem is associated
      with the accumulation of wet snow and the formation of frost on the branches
      and trunks of trees. &amp;quot;Freezing rains&amp;quot; - phenomena occur under
      certain combinations of weather conditions: sleet, wind, fog, sudden changes
      in temperature with a &amp;quot;transition through 0 degrees&amp;quot;. Such
      a significant load on the branches and trunks of trees can lead to emergency
      situations:\n1. Breaking off and collapse of large branches. Typical for poplar,
      aspen, willow, linden, oak. To a lesser extent for pines and elms.\n2. Breaking
      the forks of co-dominant trunks. Most often found in the above tree species
      with V-shaped forks. Less typical for U-shaped forks of birch and spruce.\n3.
      Bending under the weight of snow and ice, with possible breaking of the trunks
      of inclined trees.\n\nI found the trees without obvious problems :)</description>\n\t</photo>\n\t<photo
