      height_l=\"576\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;b&gt;Trying
      to catch up my delay ... (which is still very big) ... but I need to post a
      new photo from time to time ...&lt;/b&gt;\n\n&lt;b&gt;Thank you in advance&lt;/b&gt;
      for all your faves and comments. &lt;b&gt;I might answer several WEEKS/MONTHS
      later&lt;/b&gt;. And &lt;b&gt;I might post several photos in the meantime&lt;/b&gt;.\n&lt;b&gt;Merci
      d&#039;avance&lt;/b&gt; pour tous vos faves et commentaires. &lt;b&gt;Je vous
      r\xE9pondrai peut-\xEAtre dans plusieurs SEMAINES/MOIS&lt;/b&gt;. Et &lt;b&gt;je
      posterai peut-\xEAtre plusieurs photos entre temps&lt;/b&gt;.\n\nFrance. Alpes.
      D\xE9partement des Hautes Alpes (05). Massif des Arves. Photo prise lors d&#039;une
      randonn\xE9e effectu\xE9e en solo sur le tr\xE8s c\xE9l\xE8bre et tr\xE8s fr\xE9quent\xE9
      &lt;b&gt;Plateau d&#039;Emparis&lt;/b&gt;, au d\xE9part de la station du Chazelet,
      en passant par le Lac Noir et le Lac L\xE9ri\xE9. C&#039;\xE9tait mon 10\xE8me
      jour de rando sur les 18 jours o\xF9 j&#039;ai pu randonner lors de notre s\xE9jour
      alpin de 3 semaines pendant l&#039;\xE9t\xE9 2022.\n\nJe fais une petite parenth\xE8se
      pour dire que &lt;b&gt;dans 1 semaine, nous partirons pour notre s\xE9jour alpin
      de l&#039;\xE9t\xE9 2023&lt;/b&gt;, en esp\xE9rant qu&#039;une fois de plus
      nous vivrons beaucoup de moments magiques et inoubliables. \U0001F60A Mais d&#039;ici
      l\xE0, j&#039;ai du pain sur la planche pour finir de pr\xE9parer les randos
      ...\n\nCette &lt;b&gt;photo&lt;/b&gt; a \xE9t\xE9 &lt;b&gt;prise au d\xE9but
      de la mont\xE9e au Plateau d&#039;Emparis, depuis la station du Chazelet&lt;/b&gt;,
      tr\xE8s t\xF4t (&lt;b&gt;\xE0 7h58&lt;/b&gt;), \xE0 une &lt;b&gt;heure o\xF9
      les couleurs et la lumi\xE8re \xE9taient particuli\xE8rement belles&lt;/b&gt;.
      Je me suis lev\xE9 particuli\xE8rement t\xF4t ce jour-l\xE0 mais j&#039;ai \xE9t\xE9
      amplement r\xE9compens\xE9 de ce d\xE9part inhabituellement matinal. \U0001F64F\U0001F60A\n\nTout
      au long de la rando, je n&#039;ai pu que constater \xE0 quel point &lt;b&gt;l&#039;herbe
      du Plateau d&#039;Emparis \xE9tait compl\xE8tement dess\xE9ch\xE9e&lt;/b&gt;,
      m\xEAme aux abords des 2 grands lacs du plateau, &lt;b&gt;t\xE9moignage de cet
      \xE9t\xE9 2022 particuli\xE8rement chaud et sec&lt;/b&gt;. Et les &lt;b&gt;paysages&lt;/b&gt;
      que j&#039;ai pu voir n&#039;\xE9taient pas ceux d&#039;un d\xE9but de mois
      d&#039;ao\xFBt mais &lt;b&gt;d&#039;un mois de septembre d\xE9j\xE0 bien avanc\xE9&lt;/b&gt;.
      Mais cela ne m&#039;a pas emp\xEAch\xE9 de go\xFBter \xE0 la beaut\xE9 de ce
      plateau, avec de nombreux sommets prestigieux visibles dans toutes les directions,
      et tout particuli\xE8rement la star des lieux, la Meije, situ\xE9e tout pr\xE8s
      du plateau, juste de l&#039;autre c\xF4t\xE9 de la Vall\xE9e de la Romanche.
      J&#039;ai h\xE9sit\xE9 \xE0 choisir une photo de la Meije. Finalement, c&#039;est
      cette photo du &lt;b&gt;Pic du Mas de la Grave (3020m)&lt;/b&gt; et du &lt;b&gt;vallon
      du Torrent du G\xE2&lt;/b&gt; que j&#039;ai choisie. Mais ci-dessous, j&#039;ai
      mis des liens vers des photos de la Meije et de ses glaciers.\n\nLiens vers
      &lt;b&gt;cette sortie et son album de 76 photos sur le site AltitudeRando&lt;/b&gt;
