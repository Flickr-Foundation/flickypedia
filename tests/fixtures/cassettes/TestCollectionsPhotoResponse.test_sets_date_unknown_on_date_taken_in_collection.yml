    content: "<?xml version=\"1.0\" encoding=\"utf-8\" ?>\n<rsp stat=\"ok\">\n<person
      id=\"31575009@N05\" nsid=\"31575009@N05\" ispro=\"1\" is_deleted=\"0\" iconserver=\"65535\"
      iconfarm=\"66\" path_alias=\"nationalarchives\" has_stats=\"0\" pro_badge=\"standard\"
      expire=\"0\" has_adfree=\"0\" has_free_standard_shipping=\"0\" has_free_educational_resources=\"0\">\n\t<username>The
      National Archives UK</username>\n\t<realname />\n\t<mbox_sha1sum>dae9b69e849ff6f114b64d7d6b18906732351605</mbox_sha1sum>\n\t<location
      />\n\t<timezone label=\"GMT: Dublin, Edinburgh, Lisbon, London\" offset=\"+00:00\"
      timezone_id=\"Europe/London\" timezone=\"27\" />\n\t<description>&lt;b&gt;Who
      are we?&lt;/b&gt;\n\nWe are The National Archives, the UK government&#039;s
      official archive, containing over 1,000 years of history with records ranging
      from parchment and paper scrolls through to digital files and archived websites.
      We are also at the heart of government information policy, to ensure the survival
      of today\xB4s information for the future.\n\n&lt;b&gt; What are these images?
      &lt;/b&gt;\n\nWe&#039;ve selected these images to give a flavour of our massive
      holdings. As well as our 11 million catalogued documents our collection of maps,
      photographs and artwork is huge and it&#039;s also growing as more images are
      located in files and new material arrives from government departments.\n\n&lt;b&gt;
      Where are you?&lt;/b&gt;\n\nWe are in Kew, in the west of London. But you can
      also find us on &lt;a href=&quot;http://uk.youtube.com/user/NationalArchives08&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;YouTube&lt;/a&gt;, Facebook and at &lt;a
      href=&quot;http://www.nationalarchives.gov.uk&quot; rel=&quot;noreferrer nofollow&quot;&gt;www.nationalarchives.gov.uk&lt;/a&gt;</description>\n\t<photosurl>https://www.flickr.com/photos/nationalarchives/</photosurl>\n\t<profileurl>https://www.flickr.com/people/nationalarchives/</profileurl>\n\t<mobileurl>https://m.flickr.com/photostream.gne?id=31569669</mobileurl>\n\t<photos>\n\t\t<firstdatetaken>1868-01-01
      00:00:00</firstdatetaken>\n\t\t<firstdate>1224517176</firstdate>\n\t\t<count>83</count>\n\t</photos>\n</person>\n</rsp>\n"
