    content: "<?xml version=\"1.0\" encoding=\"utf-8\" ?>\n<rsp stat=\"ok\">\n<photoset
      id=\"72157664284840282\" primary=\"24284955104\" owner=\"31575009@N05\" ownername=\"The
      National Archives UK\" page=\"1\" per_page=\"10\" perpage=\"10\" pages=\"3\"
      title=\"The Mangrove Nine\" total=\"21\">\n\t<photo id=\"24819736071\" secret=\"e9c8f76b1d\"
      server=\"1577\" farm=\"2\" title=\"Demonstration/Political Statement\" isprimary=\"0\"
      ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" license=\"7\" safety_level=\"0\"
      dateupload=\"1455012159\" datetaken=\"2016-02-09 10:01:59\" datetakengranularity=\"0\"
      datetakenunknown=\"1\" ownername=\"The National Archives UK\" realname=\"\"
      tags=\"\" originalsecret=\"f558de7f40\" originalformat=\"jpg\" latitude=\"0\"
      longitude=\"0\" accuracy=\"0\" context=\"0\" media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/1577/24819736071_e9c8f76b1d_s.jpg\" height_sq=\"75\"
      width_sq=\"75\" url_t=\"https://live.staticflickr.com/1577/24819736071_e9c8f76b1d_t.jpg\"
      height_t=\"100\" width_t=\"70\" url_s=\"https://live.staticflickr.com/1577/24819736071_e9c8f76b1d_m.jpg\"
      height_s=\"240\" width_s=\"168\" url_m=\"https://live.staticflickr.com/1577/24819736071_e9c8f76b1d.jpg\"
      height_m=\"500\" width_m=\"350\" url_o=\"https://live.staticflickr.com/1577/24819736071_f558de7f40_o.jpg\"
      height_o=\"792\" width_o=\"555\" url_q=\"https://live.staticflickr.com/1577/24819736071_e9c8f76b1d_q.jpg\"
      height_q=\"150\" width_q=\"150\">\n\t\t<description>Catalogue reference: NA
      HO 325/143 -Demonstration/ Political statement, 12th August 1970\n\nThis open
      letter written by barrister Anthony Mohipp, secretary of the Black Improvement
      Organisation, announced the demonstration and set out community grievances in
      response to raids on the Mangrove restaurant. It was sent to the Home Office,
      Prime Minister, Harold Wilson (leader of the opposition) and the High Commissioners
      of Jamaica, Trinidad, Guyana and Barbados.\n\nThis image is from the collections
      of The National Archives. Feel free to share it within the spirit of the Commons.\n\nFor
      high quality reproductions of any item from our collection, please contact our
      &lt;a href=&quot;http://www.nationalarchives.gov.uk/imagelibrary&quot; rel=&quot;nofollow&quot;&gt;image
      library&lt;/a&gt;</description>\n\t</photo>\n\t<photo id=\"24284955174\" secret=\"16d849aaa4\"
      server=\"1545\" farm=\"2\" title=\"Black Panther movement newspaper\" isprimary=\"0\"
      ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" license=\"7\" safety_level=\"0\"
      dateupload=\"1455012161\" datetaken=\"2016-02-09 10:01:58\" datetakengranularity=\"0\"
      datetakenunknown=\"1\" ownername=\"The National Archives UK\" realname=\"\"
      tags=\"\" originalsecret=\"f294fa53dc\" originalformat=\"jpg\" latitude=\"0\"
      longitude=\"0\" accuracy=\"0\" context=\"0\" media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/1545/24284955174_16d849aaa4_s.jpg\" height_sq=\"75\"
      width_sq=\"75\" url_t=\"https://live.staticflickr.com/1545/24284955174_16d849aaa4_t.jpg\"
      height_t=\"100\" width_t=\"81\" url_s=\"https://live.staticflickr.com/1545/24284955174_16d849aaa4_m.jpg\"
      height_s=\"240\" width_s=\"194\" url_m=\"https://live.staticflickr.com/1545/24284955174_16d849aaa4.jpg\"
      height_m=\"500\" width_m=\"405\" url_o=\"https://live.staticflickr.com/1545/24284955174_f294fa53dc_o.jpg\"
      height_o=\"1169\" width_o=\"946\" url_q=\"https://live.staticflickr.com/1545/24284955174_16d849aaa4_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/1545/24284955174_16d849aaa4_b.jpg\"
      height_l=\"1024\" width_l=\"829\">\n\t\t<description>Catalogue reference: MEPO31/21
      (1 of 2) \n\nThis copy of the Black People\u2019s News Service from 1970, entitled
      \u2018Black Panther Movement, what we stand for?\u2019, connects the case of
      Mangrove Nine to the wider struggle of  black people in Britain in areas such
      as education and housing. This paper was seized from one of the Mangrove Nine\u2019s
      houses, the home of Rhodan Gorden, during his arrest by the police.\n\nThis
      image is from the collections of The National Archives. Feel free to share it
      within the spirit of the Commons.\n\nFor high quality reproductions of any item
      from our collection, please contact our &lt;a href=&quot;http://www.nationalarchives.gov.uk/imagelibrary&quot;
      rel=&quot;nofollow&quot;&gt;image library&lt;/a&gt;</description>\n\t</photo>\n\t<photo
      id=\"24795146422\" secret=\"64a35fb440\" server=\"1703\" farm=\"2\" title=\"Black
      Power demonstration\" isprimary=\"0\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\"
      license=\"7\" safety_level=\"0\" dateupload=\"1455012160\" datetaken=\"2016-02-09
      10:01:59\" datetakengranularity=\"0\" datetakenunknown=\"1\" ownername=\"The
      National Archives UK\" realname=\"\" tags=\"\" originalsecret=\"2c53626b3c\"
      originalformat=\"jpg\" latitude=\"0\" longitude=\"0\" accuracy=\"0\" context=\"0\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/1703/24795146422_64a35fb440_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/1703/24795146422_64a35fb440_t.jpg\"
      height_t=\"100\" width_t=\"81\" url_s=\"https://live.staticflickr.com/1703/24795146422_64a35fb440_m.jpg\"
      height_s=\"240\" width_s=\"194\" url_m=\"https://live.staticflickr.com/1703/24795146422_64a35fb440.jpg\"
      height_m=\"500\" width_m=\"405\" url_o=\"https://live.staticflickr.com/1703/24795146422_2c53626b3c_o.jpg\"
      height_o=\"900\" width_o=\"729\" url_q=\"https://live.staticflickr.com/1703/24795146422_64a35fb440_q.jpg\"
      height_q=\"150\" width_q=\"150\">\n\t\t<description>Catalogue reference: MEPO31-21
      (1a) \n\nPhotographs such as these were used as evidence in the Mangrove trial.
      The central figure Althea Jones-Lecointe was part of the Mangrove Nine and one
      of the key organisers of the march on 9th August.  She was one of the key people
      to direct the Mangrove Nine\u2019s radical defence strategy which included applying
      for an all black jury and exposing the contradictions in the prosecution\u2019s
      case.\n\nThis image is from the collections of The National Archives. Feel free
      to share it within the spirit of the Commons.\n\nFor high quality reproductions
      of any item from our collection, please contact our &lt;a href=&quot;http://www.nationalarchives.gov.uk/imagelibrary&quot;
      rel=&quot;nofollow&quot;&gt;image library&lt;/a&gt;</description>\n\t</photo>\n\t<photo
      id=\"24819735771\" secret=\"08d3270366\" server=\"1712\" farm=\"2\" title=\"Black
      Panther movement newspaper\" isprimary=\"0\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\"
      license=\"7\" safety_level=\"0\" dateupload=\"1455012161\" datetaken=\"2016-02-09
      10:01:57\" datetakengranularity=\"0\" datetakenunknown=\"1\" ownername=\"The
      National Archives UK\" realname=\"\" tags=\"\" originalsecret=\"499d22dddb\"
      originalformat=\"jpg\" latitude=\"0\" longitude=\"0\" accuracy=\"0\" context=\"0\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/1712/24819735771_08d3270366_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/1712/24819735771_08d3270366_t.jpg\"
      height_t=\"100\" width_t=\"82\" url_s=\"https://live.staticflickr.com/1712/24819735771_08d3270366_m.jpg\"
      height_s=\"240\" width_s=\"197\" url_m=\"https://live.staticflickr.com/1712/24819735771_08d3270366.jpg\"
      height_m=\"500\" width_m=\"411\" url_o=\"https://live.staticflickr.com/1712/24819735771_499d22dddb_o.jpg\"
      height_o=\"847\" width_o=\"697\" url_q=\"https://live.staticflickr.com/1712/24819735771_08d3270366_q.jpg\"
      height_q=\"150\" width_q=\"150\">\n\t\t<description>Catalogue reference: MEPO31/21
      (2 of 2) \n\nPublications were used to spread awareness of the cause throughout
      the black community, with the publication of the Black Panther Movement\u2019s
      Black People\u2019s News Service sold outside Notting Hill Gate and Brixton
      Underground stations.\n\nThis image is from the collections of The National
      Archives. Feel free to share it within the spirit of the Commons.\n\nFor high
      quality reproductions of any item from our collection, please contact our &lt;a
      href=&quot;http://www.nationalarchives.gov.uk/imagelibrary&quot; rel=&quot;nofollow&quot;&gt;image
      library&lt;/a&gt;</description>\n\t</photo>\n\t<photo id=\"24284955104\" secret=\"a636db6774\"
      server=\"1462\" farm=\"2\" title=\"Protesters\" isprimary=\"1\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" license=\"7\" safety_level=\"0\" dateupload=\"1455012162\"
      datetaken=\"2016-02-09 10:01:58\" datetakengranularity=\"0\" datetakenunknown=\"1\"
      ownername=\"The National Archives UK\" realname=\"\" tags=\"\" originalsecret=\"1122f88183\"
      originalformat=\"jpg\" latitude=\"0\" longitude=\"0\" accuracy=\"0\" context=\"0\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/1462/24284955104_a636db6774_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/1462/24284955104_a636db6774_t.jpg\"
      height_t=\"68\" width_t=\"100\" url_s=\"https://live.staticflickr.com/1462/24284955104_a636db6774_m.jpg\"
      height_s=\"162\" width_s=\"240\" url_m=\"https://live.staticflickr.com/1462/24284955104_a636db6774.jpg\"
      height_m=\"338\" width_m=\"500\" url_o=\"https://live.staticflickr.com/1462/24284955104_1122f88183_o.jpg\"
      height_o=\"702\" width_o=\"1040\" url_q=\"https://live.staticflickr.com/1462/24284955104_a636db6774_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/1462/24284955104_a636db6774_b.jpg\"
      height_l=\"691\" width_l=\"1024\">\n\t\t<description>Catalogue reference: MEPO31/21
      (3)\n\nPhotographs of the protesters were taken for evidence in the Mangrove
      trial. The slogans used on the signs and the dress of some of the marchers,
      including leather jackets, dark glasses and berets, reflected the Black Panther
      campaign in America.  \n\nThis image is from the collections of The National
      Archives. Feel free to share it within the spirit of the Commons.\n\nFor high
      quality reproductions of any item from our collection, please contact our &lt;a
      href=&quot;http://www.nationalarchives.gov.uk/imagelibrary&quot; rel=&quot;nofollow&quot;&gt;image
      library&lt;/a&gt;</description>\n\t</photo>\n\t<photo id=\"24284955664\" secret=\"5a4305d862\"
      server=\"1688\" farm=\"2\" title=\"Summary &#039;Mangrove restaurant affair&#039;\"
      isprimary=\"0\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" license=\"7\" safety_level=\"0\"
      dateupload=\"1455012157\" datetaken=\"2016-02-09 10:02:01\" datetakengranularity=\"0\"
      datetakenunknown=\"1\" ownername=\"The National Archives UK\" realname=\"\"
      tags=\"\" originalsecret=\"e123b054dc\" originalformat=\"jpg\" latitude=\"0\"
      longitude=\"0\" accuracy=\"0\" context=\"0\" media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/1688/24284955664_5a4305d862_s.jpg\" height_sq=\"75\"
      width_sq=\"75\" url_t=\"https://live.staticflickr.com/1688/24284955664_5a4305d862_t.jpg\"
      height_t=\"100\" width_t=\"71\" url_s=\"https://live.staticflickr.com/1688/24284955664_5a4305d862_m.jpg\"
      height_s=\"240\" width_s=\"170\" url_m=\"https://live.staticflickr.com/1688/24284955664_5a4305d862.jpg\"
      height_m=\"500\" width_m=\"354\" url_o=\"https://live.staticflickr.com/1688/24284955664_e123b054dc_o.jpg\"
      height_o=\"900\" width_o=\"638\" url_q=\"https://live.staticflickr.com/1688/24284955664_5a4305d862_q.jpg\"
      height_q=\"150\" width_q=\"150\">\n\t\t<description>Catalogue reference: HO
      325/143 \n\nThis document summarises concisely the police perspective of the
      Mangrove Nine case while it was still in progress, in response to a parliamentary
      question regarding whether an inquiry was needed to race relations.\n\nThis
      image is from the collections of The National Archives. Feel free to share it
      within the spirit of the Commons.\n\nFor high quality reproductions of any item
      from our collection, please contact our &lt;a href=&quot;http://www.nationalarchives.gov.uk/imagelibrary&quot;
      rel=&quot;nofollow&quot;&gt;image library&lt;/a&gt;\n</description>\n\t</photo>\n\t<photo
      id=\"24819736411\" secret=\"98e90be203\" server=\"1612\" farm=\"2\" title=\"Battle
      for Freedom at the Old Bailey poster\" isprimary=\"0\" ispublic=\"1\" isfriend=\"0\"
      isfamily=\"0\" license=\"7\" safety_level=\"0\" dateupload=\"1455012157\" datetaken=\"2016-02-09
      10:02:01\" datetakengranularity=\"0\" datetakenunknown=\"1\" ownername=\"The
      National Archives UK\" realname=\"\" tags=\"\" originalsecret=\"e551db785c\"
      originalformat=\"jpg\" latitude=\"0\" longitude=\"0\" accuracy=\"0\" context=\"0\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/1612/24819736411_98e90be203_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/1612/24819736411_98e90be203_t.jpg\"
      height_t=\"100\" width_t=\"71\" url_s=\"https://live.staticflickr.com/1612/24819736411_98e90be203_m.jpg\"
      height_s=\"240\" width_s=\"169\" url_m=\"https://live.staticflickr.com/1612/24819736411_98e90be203.jpg\"
      height_m=\"500\" width_m=\"353\" url_o=\"https://live.staticflickr.com/1612/24819736411_e551db785c_o.jpg\"
      height_o=\"1159\" width_o=\"818\" url_q=\"https://live.staticflickr.com/1612/24819736411_98e90be203_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/1612/24819736411_98e90be203_b.jpg\"
      height_l=\"1024\" width_l=\"723\">\n\t\t<description>Catalogue reference: HO
      325/143 \n\nThe trial of the Mangrove Nine created a climate of heightened political
      agitation. Flyers created in the tenth week of the trial were distributed to
      black people around the court and Notting Hill to raise public awareness.  \n\nThis
      image is from the collections of The National Archives. Feel free to share it
      within the spirit of the Commons.\n\nFor high quality reproductions of any item
      from our collection, please contact our &lt;a href=&quot;http://www.nationalarchives.gov.uk/imagelibrary&quot;
      rel=&quot;nofollow&quot;&gt;image library&lt;/a&gt;</description>\n\t</photo>\n\t<photo
      id=\"24819736331\" secret=\"b4cf6801c6\" server=\"1586\" farm=\"2\" title=\"Mangrove
      Nine flyer\" isprimary=\"0\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" license=\"7\"
      safety_level=\"0\" dateupload=\"1455012158\" datetaken=\"2016-02-09 10:02:01\"
      datetakengranularity=\"0\" datetakenunknown=\"1\" ownername=\"The National Archives
      UK\" realname=\"\" tags=\"\" originalsecret=\"81600f55fd\" originalformat=\"jpg\"
      latitude=\"0\" longitude=\"0\" accuracy=\"0\" context=\"0\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/1586/24819736331_b4cf6801c6_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/1586/24819736331_b4cf6801c6_t.jpg\"
      height_t=\"100\" width_t=\"71\" url_s=\"https://live.staticflickr.com/1586/24819736331_b4cf6801c6_m.jpg\"
      height_s=\"240\" width_s=\"169\" url_m=\"https://live.staticflickr.com/1586/24819736331_b4cf6801c6.jpg\"
      height_m=\"500\" width_m=\"353\" url_o=\"https://live.staticflickr.com/1586/24819736331_81600f55fd_o.jpg\"
      height_o=\"1020\" width_o=\"720\" url_q=\"https://live.staticflickr.com/1586/24819736331_b4cf6801c6_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/1586/24819736331_b4cf6801c6_b.jpg\"
      height_l=\"1020\" width_l=\"720\">\n\t\t<description>Catalogue reference: HO325/143
      (3)\n\nThese flyers view the demonstration as a wider reaction against unfair
      treatment of the black community, citing the murder of David Oluwale in Leeds.
      The flyer also documents silent pickets outside the courts, and advertises a
      third to take place outside the Old Bailey. \n\nThis image is from the collections
      of The National Archives. Feel free to share it within the spirit of the Commons.\n\nFor
      high quality reproductions of any item from our collection, please contact our
      &lt;a href=&quot;http://www.nationalarchives.gov.uk/imagelibrary&quot; rel=&quot;nofollow&quot;&gt;image
      library&lt;/a&gt;</description>\n\t</photo>\n\t<photo id=\"24284955374\" secret=\"aab803081e\"
      server=\"1499\" farm=\"2\" title=\"Black Power Demonstration\" isprimary=\"0\"
      ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" license=\"7\" safety_level=\"0\"
      dateupload=\"1455012160\" datetaken=\"2016-02-09 10:01:59\" datetakengranularity=\"0\"
      datetakenunknown=\"1\" ownername=\"The National Archives UK\" realname=\"\"
      tags=\"\" originalsecret=\"3ebd72f0fa\" originalformat=\"jpg\" latitude=\"0\"
      longitude=\"0\" accuracy=\"0\" context=\"0\" media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/1499/24284955374_aab803081e_s.jpg\" height_sq=\"75\"
      width_sq=\"75\" url_t=\"https://live.staticflickr.com/1499/24284955374_aab803081e_t.jpg\"
      height_t=\"70\" width_t=\"100\" url_s=\"https://live.staticflickr.com/1499/24284955374_aab803081e_m.jpg\"
      height_s=\"167\" width_s=\"240\" url_m=\"https://live.staticflickr.com/1499/24284955374_aab803081e.jpg\"
      height_m=\"348\" width_m=\"500\" url_o=\"https://live.staticflickr.com/1499/24284955374_3ebd72f0fa_o.jpg\"
      height_o=\"672\" width_o=\"965\" url_q=\"https://live.staticflickr.com/1499/24284955374_aab803081e_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/1499/24284955374_aab803081e_b.jpg\"
      height_l=\"672\" width_l=\"965\">\n\t\t<description>Catalogue reference: MEPO
      31/21 (1)\n\nA Metropolitan Police Special Branch Report from August 1970 on
      the Black Power Demonstration showed that non-uniformed police were planted
      around the demonstrators and photographers prepared, showing the police expectations
      of the march before it has even happened.\n\nThis image is from the collections
      of The National Archives. Feel free to share it within the spirit of the Commons.\n\nFor
      high quality reproductions of any item from our collection, please contact our
      &lt;a href=&quot;http://www.nationalarchives.gov.uk/imagelibrary&quot; rel=&quot;nofollow&quot;&gt;image
      library&lt;/a&gt;\n</description>\n\t</photo>\n\t<photo id=\"24617611340\" secret=\"ff06736813\"
      server=\"1525\" farm=\"2\" title=\"Photographs of the march in West London,
      1970\" isprimary=\"0\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" license=\"7\"
      safety_level=\"0\" dateupload=\"1455012162\" datetaken=\"2016-02-09 10:01:57\"
      datetakengranularity=\"0\" datetakenunknown=\"1\" ownername=\"The National Archives
      UK\" realname=\"\" tags=\"\" originalsecret=\"7fb0067cf4\" originalformat=\"jpg\"
      latitude=\"0\" longitude=\"0\" accuracy=\"0\" context=\"0\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/1525/24617611340_ff06736813_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/1525/24617611340_ff06736813_t.jpg\"
      height_t=\"75\" width_t=\"100\" url_s=\"https://live.staticflickr.com/1525/24617611340_ff06736813_m.jpg\"
      height_s=\"181\" width_s=\"240\" url_m=\"https://live.staticflickr.com/1525/24617611340_ff06736813.jpg\"
      height_m=\"377\" width_m=\"500\" url_o=\"https://live.staticflickr.com/1525/24617611340_7fb0067cf4_o.jpg\"
      height_o=\"696\" width_o=\"924\" url_q=\"https://live.staticflickr.com/1525/24617611340_ff06736813_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/1525/24617611340_ff06736813_b.jpg\"
      height_l=\"696\" width_l=\"924\">\n\t\t<description>Catalogue reference: MEPO31/21
      (16)\n\nPhotographs of the march in West London, 1970. The trial of the Mangrove
      Nine lasted 55 days at the Old Bailey. The final verdict was reached by the
      jury after eight and quarter hours of deliberation. On the most serious charge
      of riot all were cleared.\n\nThis image is from the collections of The National
      Archives. Feel free to share it within the spirit of the Commons.\n\nFor high
      quality reproductions of any item from our collection, please contact our &lt;a
      href=&quot;http://www.nationalarchives.gov.uk/imagelibrary&quot; rel=&quot;nofollow&quot;&gt;image
      library&lt;/a&gt;\n</description>\n\t</photo>\n</photoset>\n</rsp>\n"
