      height_l=\"1024\" width_l=\"689\">\n\t\t<description>&lt;i&gt;Looking at one
      section of the facade (western elevation).&lt;/i&gt;\n\nIn this final shot of
      the Dodge House, I&#039;ve chosen one spot on the exterior that is quite representative
      of all of the cobblework. I&#039;m not sure why, but I find the not-so-simple
      artfulness of the place mesmerizing.\n\nI think it&#039;s the combination of
      the stones, so carefully segregated by geologic type, and the little mortar
      boxes that hold them as though they&#039;re accessioned museum specimens lying
      in a cabinet tray. There are the black Mesoproterozoic basalts, emissaries from
      the cataclysmic Midcontinent Rift event; the even older pink and gray granitoids
      of North America&#039;s ancient core; the Silurian dolostones, at 425 Ma the
      youngsters of the lot.   \n\nIf you peer at these long enough, you&#039;ll sense
      that for all their implied tidiness there&#039;s actually a lot of tomfoolery
      going on. One sees this in the relentless regularity of various irregularities:
      in the differing thicknesses of dark, medium, and light bands, and in what angle
      the cobbles of each course are set. \n\nAny attempt to find a grand repeating
      pattern leads to madness. However meticulous the Dodges meant to be, they expressed
      something quite amazingly subconscious, a kind of architectural Ouija-board
      message in letters of stone. But to understand exactly what I mean by this,
      you really have to see the place for yourself. \n\n&lt;b&gt;To peruse the other
      photos and descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720310008578&quot;&gt;&lt;i&gt;Geology
      of Fieldstone &amp;amp; Cobblestone Buildings&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;
