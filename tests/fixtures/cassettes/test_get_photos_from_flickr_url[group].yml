      height_o=\"5537\" width_o=\"3800\" url_q=\"https://live.staticflickr.com/65535/53266595260_15255fc587_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53266595260_15255fc587_b.jpg\"
      height_l=\"1024\" width_l=\"703\">\n\t\t<description>&lt;i&gt;Facing northward.
      Taken from the palace&#039;s entrance.&lt;/i&gt;\n\nThroughout this set showing
      this splendid building in its former ruinous state, I have made reference to
      a flock of free-range chickens who accompanied me on my exploration of this
      roofless hulk. \n\nHere, at long last, they make an appearance, pecking away
      in the middle ground. And to their left, there&#039;s also a free-range rooster
      perched on the lowest course of ashlar of the Blachernae Walls. He looks like
      a road-crew foreman, standing around idly and telling everyone else what to
      do.\n\nIf you now visit the fully restored building, which serves as the Tekfur
      Saray\u0131 Museum, you probably won&#039;t have fine feathered tour guides.
      But you&#039;ll still behold all that lovely Late Byzantine masonry, with its
      combination of locally quarried, Miocene Bak\u0131rk\xF6y Limestone and contrasting
      belt courses of red brick. To see it at its best, at least as I saw it half
      a century ago, take a look at &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53116995519/in/album-72177720303792872/&quot;&gt;Part
      1&lt;/a&gt;. \n\nAnd I should also note that the column appearing as a dark
      silhouette in this frame still stands, along with one other. From more modern
      imagery I gather their shafts at least are handsome, veined Proconnesian Marble.
      That premium building material of the emperors and sultans was quarried on Marmara
      Island, in the Sea of Marmara, about 115 km (ca. 70 mi) to the southwest of
      here. \n\nThe Proconnesian&#039;s &lt;i&gt;protolith&lt;/i&gt; (original, unmetamorphosed
      rock type) was limestone laid down in the Precambrian or early Paleozoic era.
      Much later, it was transformed into its present form in the Permian period,
      during the Variscan Orogeny. For what it&#039;s worth, that far-ranging mountain-building
      event also triggered the emplacement of various bodies of granitic magma in
      what is now the northern part of the Mediterranean Basin\u2014 including that
      which ultimately supplied the Romans with the stone for &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52813376590/in/album-72177720307451632/&quot;&gt;the
      magnificent aqueduct in Segovia, Spain&lt;/a&gt;.\n\nWhile this concludes my
      various sets on buildings of Istanbul/Constantinople as seen on land, I&#039;ll
      later post some additional photos from the transits I made from the Dardanelles
      to the Black Sea, and back again.\n\n&lt;b&gt;To see the other photos and descriptions
      in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52813376590/in/album-72177720307451632/&quot;&gt;&lt;i&gt;Architectural
      Geology: Turkey&lt;/i&gt; album&lt;/a&gt;. &lt;/b&gt;     </description>\n\t</photo>\n\t<photo
