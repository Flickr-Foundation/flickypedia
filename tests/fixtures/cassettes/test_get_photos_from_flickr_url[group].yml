      height_l=\"1024\" width_l=\"683\">\n\t\t<description>&lt;i&gt;Looking basically
      eastward, at this former church&#039;s southern elevation and bell tower.&lt;/i&gt;\n\nWhat
      I take to be this building&#039;s main exterior material, the Late Cretaceous
      Segovia Sandstone, is complemented in the upper tier of tower windows with red
      brick of unknown date. In those  rather non-Romanesque ogee arches that brick
      seems to be present in quite a range of sizes, and is quite reminiscent of ancient
      Roman brickwork used in the same capacity.\n\nOne aspect of this photo that
      puzzles me a bit is the quite uniform white band atop the blue portion of the
      sky. It may be the straightest-edged bottom of a cloud I&#039;ve ever seen.
      Or perhaps it&#039;s just a zone of the original slide that faded with remarkable
      uniformity. But if so, why was the tower&#039;s weathervane protruding into
      the white layer unaffected? \n\nIn my final shot of San Juan, which will follow,
      I&#039;ll focus on the larger significance of the time in which the Segovia
      Sandstone was deposited. \n\n&lt;b&gt;To see the other photos and descriptions
      in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720307451632&quot;&gt;&lt;i&gt;Architectural
      Geology: Spain&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;   \n\n</description>\n\t</photo>\n\t<photo
