      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/52288349284_d7ccd15660_b.jpg\"
      height_l=\"768\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Taken along Catfish
      Lake Farm Road, about 7.4 mi (12 km) southeast of Pollocksville.&lt;/i&gt;\n\nThe
      Gulf-Atlantic Coastal Plain is such a wonderful region for pine-spotting. This
      species, growing in the fascinating Southeastern type of peatland known as a
      &lt;i&gt;pocosin&lt;/i&gt;, is Pond Pine, &lt;i&gt;Pinus serotina&lt;/i&gt;.
      \n\nMany members of this much-beloved and much-utilized needle-leaved genus
      thrive in dry or rocky soils. But the &lt;i&gt;P. serotina&lt;/i&gt; makes its
      home instead in this boggy wetland habitat, which is notable for its poor drainage
      and waterlogged Histosol (organic soil) with considerable sand content. It&#039;s
      a highly acidic environment. \n\nFrom what I&#039;ve read, ecologists have further
      subdivided pocosins into specific categories. This one, I simply have to assume,
      is the Pond Pine Woodland association. It&#039;s characteristically found where
      the peatland has a slightly domed surface.\n\nAs an old bogtrotter much more
      familiar with peatlands from Downeast Maine to the Indiana Dunes and Michigan&#039;s
      Upper Peninsula, this pocosin variant came as quite a revelation to me. \n\nMore
      shots of this locale in Croatan follow.\n\n&lt;b&gt;The other photos and descriptions
      of this series can be found in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720309413739&quot;&gt;my
      &lt;i&gt;Botany of the Carolinas Coastal Plain&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n</description>\n\t</photo>\n\t<photo
