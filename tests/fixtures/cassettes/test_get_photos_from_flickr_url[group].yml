      height_l=\"683\" width_l=\"1024\">\n\t\t<description>The main hills are massive,
      you really have to be here to get the feel of just how large they are. The Painted
      Hills unit itself is 12.67 km2 (3132 acres)\nAveraging about 670 m (2,200 ft)
      in elevation, the monument has a dry climate with temperatures that vary from
      summer highs of about 32 \xB0C  (90 \xB0F) to winter lows below freezing. \nThe
      Painted Hills began to form 35 million years ago when pumice and ash from volcanic
      eruptions in the Cascade Mountains traveled 161km (100 m) east and settled over
      the area. Once there, the ash and other sediments were mixed by natural processes
      including the flow of water, growth of plants, and the movement of animals.
      Over time, this led to oxidation of the ash on the surface. Buried under new
      layers and deposits, the ash turned into soils by way of compaction and cementation.
      With more time and weathering, the exterior surfaces of The Painted Hills were
      worn into clay. Now, they are primarily made of hard claystone layers. A true
      masterpiece of the ages that continue to tell stories once unknown of the ancient
      past.\n\n(you can not get close to the &#039;toes&#039;, these images were taken
      with a long lens)</description>\n\t</photo>\n\t<photo id=\"53191170072\" owner=\"93408882@N03\"
