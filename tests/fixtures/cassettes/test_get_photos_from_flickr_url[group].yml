      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53241541841_5fb4981884_b.jpg\"
      height_l=\"1024\" width_l=\"683\">\n\t\t<description>The just-approved cover
      of my next book, which is scheduled for release in early (probably March or
      April) 2024. I&#039;m both relieved and delighted to note that I am now done
      with the proofs and the indexing. Whew. Now off to the printer!  I&#039;ll post
      an update when it&#039;s available.\n\nThis guide, the younger sibling of &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/52286670650/in/album-72177720301296710/&quot;&gt;&lt;i&gt;Chicago
      in Stone and Clay&lt;/i&gt;&lt;/a&gt;, continues the series with an in-depth
      look at the geologic origins and significance of building stone, terra-cotta,
      and brick\u2014especially the famous Cream City Brick\u2014adorning 129 sites
      in Milwaukee County.\n\nCover design by David Baldeosingh Rotstein. Upper photo
      \xA9 f11photo / shutterstock.com; inset photos by me.\n\nAnd speaking of the
      inset photos, they show three of Milwaukee&#039;s more frequently encountered
      building materials. From top to bottom:\n\n- Wauwatosa Dolostone (Silurian);
      \n\n- Cream City Brick (base clay from local Quaternary fluviatile, lacustrine,
      and glacial deposits); and \n\n- Wausau Granite (Paleoproterozoic).\n\n</description>\n\t</photo>\n\t<photo
      id=\"53239745750\" owner=\"196253572@N05\" secret=\"d9cb083dff\" server=\"65535\"
      farm=\"66\" title=\"Geology of Fieldstone &amp; Cobblestone Buildings, Part
      15: Close-up of the Edward Dodge House, Port Washington, Wisconsin, USA (1848)\"
      ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1696632384\"
      license=\"0\" safety_level=\"0\" dateupload=\"1696628343\" datetaken=\"2019-04-09
      13:11:23\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" tags=\"architecturalgeology architecture geology masonry rock rocks
      stone stonework wisconsin portwashington dodgehouse cobblestonehouses cobble
      pebble ashlar\" originalsecret=\"0c171e7979\" originalformat=\"jpg\" latitude=\"43.387736\"
      longitude=\"-87.869598\" accuracy=\"16\" context=\"0\" place_id=\"\" woeid=\"5267776\"
      geo_is_public=\"1\" geo_is_contact=\"0\" geo_is_friend=\"0\" geo_is_family=\"0\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53239745750_d9cb083dff_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53239745750_d9cb083dff_t.jpg\"
      height_t=\"75\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53239745750_d9cb083dff_m.jpg\"
      height_s=\"180\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53239745750_d9cb083dff.jpg\"
      height_m=\"375\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53239745750_0c171e7979_o.jpg\"
      height_o=\"3208\" width_o=\"4275\" url_q=\"https://live.staticflickr.com/65535/53239745750_d9cb083dff_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53239745750_d9cb083dff_b.jpg\"
      height_l=\"768\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Looking at the
      southern side of the southwestern corner. For a good overall view of this elevation,
      see &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53162290218/in/dateposted-public/&quot;&gt;Part
      13&lt;/a&gt;.&lt;/i&gt;\n\nIt&#039;s obvious that Elizabeth and Edward Dodge
      were both artful and geologically astute when they arranged these Lake Michigan
      cobbles in their fancily ridged lime mortar.\n\nBut first, the quoin ashlar.
      It&#039;s highly fosssiliferous and reefal Regional Silurian Dolostone, most
      likely from a quarry a few miles away in Knellsville, Grafton, or Cedarburg.
      Visible here are shell molds and casts of brachiopods, bivalves, or both, and
      probably other invertebrate marine critters are represented as well. \n\nThis
      rock type formed on the edge of the developing crustal downwarp known as the
      Michigan Basin, in shallow, subtropical saltwater. This was at a time when this
      part of Laurentia, North America&#039;s Proterozoic-to-Early-Paleozoic predecessor,
      \ was situated about 30 degrees south of the equator (in contrast to its current
      position, 43 degrees North).  \n\nAs far as the cobbles go, the Dodges lined
      them up, in what appears at this scale to be an attractive but noncyclical way,
      as follows:\n\n- BLACK: mostly Late Mesoproterozoic basalts erupted during the
      Midcontinent Rift event about 1.1 Ga ago; probably from Upper Michigan&#039;s
      Keweenaw Peninsula. Also some gabbro from the same time and area, or a very
      dark-gray granitoid from the Canadian Shield.\n\n- GRAY OR PINK, AND SPECKLED:
      Paleoproterozoic to Archean granitoids from the Canadian Shield. Northern Wisconsin,
      Upper Michigan, or Ontario.\n\n- BONE-WHITE TO BUFF: More Regional Silurian
      Dolostone, from a  more northern locale in eastern Wisconsin or Upper Michigan.
      Some of it seems reefal; some, interreefal and devoid of fossils. (On second
      glance, I do also see a mold of a narrow-conic snail shell. I&#039;ll have to
      look up its genus.)\n\nAll of these rocks were first transported south from
      their outcrop locations by a Wisconsin-stage ice sheet late in the Pleistocene
      ice age. Then they were jostled, caressed, and tumbled into more ovoid or spheroidal
      forms by the lake surf.\n\n&lt;b&gt;To see the other photos and descriptions
      of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720310008578&quot;&gt;&lt;i&gt;Geology
