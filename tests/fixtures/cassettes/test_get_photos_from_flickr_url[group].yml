      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53283379996_5bb057ff1b.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53283379996_85004f5867_o.jpg\"
      height_o=\"3072\" width_o=\"4608\" url_q=\"https://live.staticflickr.com/65535/53283379996_5bb057ff1b_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53283379996_5bb057ff1b_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Looking at one
      wee portion of the building&#039;s western elevation. At last I&#039;ve made
      direct tactile contact with this famous Prairie School edifice.&lt;/i&gt;\n\nArchitect
      Frank Lloyd Wright, who had a penchant for designing really snazzy Nineteen-Fifties
      houses in the Nineteen-Aughts, here chose a premium-quality building material
      manufactured to his exacting specifications, in what was then the Midwest&#039;s
      greatest brick production center: St. Louis, Missouri. In fact, FLW actually
      traveled to that great river city, no doubt at Mr. Robie&#039;s expense, to
      make sure he got exactly what he wanted. \n\nAnd what he wanted was long-and-low
      Roman Brick that measured 11-5/8 x 4 x 1-5/8 in (29.5 x 10.2 x 4.1 cm) and featured,
      in addition to its rich-red base color, copious silver-gray flecking. The latter
      was produced by firing the bricks at an especially high kiln temperature that
      encouraged their clay&#039;s   iron content to migrate to the surface and congeal
      there.   \n\nClay for common-variety St. Louis Brick came from the city&#039;s
      abundant Pleistocene-epoch deposits of &lt;i&gt;loess&lt;/i&gt; (windblown,
      glacially derived silt) that mantles the Mississippi River bluff. However, facing-quality
      brick such as the Robie&#039;s was made from the Cheltenham Clay, a Pennsylvanian-subperiod
      (Upper Carboniferous) coal-swamp underclay (&lt;i&gt;paleosol&lt;/i&gt;, or
      ancient soil) mined in shafts under the city.       \n\nOnce this special consignment
      of Roman, St. Louis, iron-flecked bricks arrived on site, Wright directed his
      masons to lay them in two different mortars: \n\n- a normal buff-colored type
      for the horizontal joints, carefully raked out to enhance shadowing, and \n\n-
      a red mixture for the vertical joints that blended so well with the brick itself
      that even from a close distance the viewer sees not individual units of fired
      clay but continuous stripes, akin to the flat-lying sedimentary strata of  northern
      Illinois and southern Wisconsin.\n\nThe result of all is that the Robie House&#039;s
      profound sense of horizontality is intensified even more. \n\n&lt;b&gt;For much
      more on this site and 200 others in the Windy City, see my book &lt;i&gt;Chicago
      in Stone and Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.\n\nAnd
      to see the other photos and descriptions of this series, pay a visit to &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302658037&quot;&gt;my
      &lt;i&gt;Geobrickology&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n</description>\n\t</photo>\n\t<photo
