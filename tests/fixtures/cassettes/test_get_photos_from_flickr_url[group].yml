      height_l=\"768\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Looking northwestward
      toward one section of the courthouse&#039;s eastern elevation.&lt;/i&gt;\n\nThis
      portion of this Richardsonian Romanesque building reminds me powerfully of the
      arcaded porches of the original version of the Romanesque style, as articulated
      in the churches of Segovia, Spain. Here&#039;s &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53042100663/in/album-72177720307451632/&quot;&gt;one
      example of that&lt;/a&gt;.\n\nThe three main exterior building materials, all
      products of Wisconsin, are visible in this shot, though the richly red Maiden
      Rock Brick here takes a back seat to the great mass of Regional Silurian Dolostone.
      Note the striking checkerboard of gaps and widely spaced ashlar blocks under
      the columns. This is what is known, believe it or not, as &lt;i&gt;hit-or-miss
      masonry&lt;/i&gt;. It&#039;s much more commonly used in garden-wall brickwork,
      where the builders want some air and light to come through. There&#039;s actually
      nothing hit-or-miss about it; it requires  quite some skill to get the pattern
      right.\n\nAs I noted in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53212741652/in/dateposted-public/&quot;&gt;the
      Part 10 description&lt;/a&gt;, I&#039;m guessing that the buff-to-buttery-yellow
      ashlar is specifically Wauwatosa Dolostone, quarried in the Menomonee River
      Valley just west of Milwaukee. If it isn&#039;t, though, it comes from another
      locality in the eastern portion of the Badger State.\n\nAnd then there are those
      beautiful gleaming column shafts of Montello Granite. This intrusive igneous
      rock was a costly and  premium-grade selection. Paleoproterozoic in age, it
      has an unusually high quartz content that made it devilishly difficult to cut,
      shape, and polish. But when all that extra effort was taken, the result was
      what may well be the most enduring of all building and monumental stones. \n\n&lt;b&gt;To
      see the other photos and descriptions of this series, visit \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302395101&quot;&gt;&lt;i&gt;Architectural
      Geology: Southwestern Wisconsin&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n</description>\n\t</photo>\n\t<photo
