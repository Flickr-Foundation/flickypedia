      height_o=\"2582\" width_o=\"3742\" url_q=\"https://live.staticflickr.com/65535/53237534859_ee72c7238e_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53237534859_ee72c7238e_b.jpg\"
      height_l=\"707\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Taken, for some
      fool reason, in the middle of Clark Street. This is one of the North Side&#039;s
      busiest thoroughfares, and I&#039;m probably lucky I wasn&#039;t run over, or
      at least the subject of some furious ankhing&lt;/i&gt;.\n\nAt this range some
      of the details of the lower facade&#039;s Egyptianate motifs are more apparent.
      Up above the stout columns are scarab medallions and powder-blue and brick-red
      winged emblems of Amon Ra, god of the noonday sun. \n\nAll this and the white,
      coursed cladding were produced by the artisans of the Northwestern Terra Cotta
      Company. That famous firm was situated about twenty blocks west of here, on
      the near bank of the Chicago River&#039;s North Branch. \n\nWhile the manufacturers
      of the city&#039;s Chicago Common Brick usually relied on the clays of local
      glacial-till deposits, Northwestern needed higher-grade base material free of
      pebbles and other impurities. Consequently, it depended on large quantities
      of Pennsylvanian (Upper Carboniferous) underclays and marine shales shipped
      in by rail from Illinois Basin coal mines.\n\nTo the miners themselves, the
      underclays were just a waste product; to the Northwestern crew, the stuff of
      high art. But to geologists and paleontologists, they&#039;re something else
      again\u2014the &lt;i&gt;paleosols&lt;/i&gt; or ancient soils in which the giant
      free-sporing scale trees of Pangaean swamp forests had grown some 300 Ma ago.
      \n\n&lt;b&gt;For more on this site, see my book &lt;i&gt;Chicago in Stone and
      Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nTo see the other photos and descriptions of this series, visit my &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670488&quot;&gt;&lt;i&gt;Terra-Cottalogy&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt; \n\n  \n\n\n</description>\n\t</photo>\n\t<photo
