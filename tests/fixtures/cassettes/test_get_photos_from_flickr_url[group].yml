      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53272885351_0c4c1089a0_b.jpg\"
      height_l=\"554\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;This shot, like
      &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53237534859/in/dateposted-public/&quot;&gt;Part
      11&lt;/a&gt;, displays my lack of good sense in that it was taken in the middle
      of North Clark Street, a place where absentminded photographic pedestrians normally
      should not stand.&lt;/i&gt;\n\nWhile the viewer&#039;s eye is naturally drawn
      to all that sumptuous, Egyptianate terra-cotta on the ground floor (and in those
      snazzy window surrounds on the second level as well), I now focus on the much
      plainer upper facade. In future shots of this series I&#039;ll return to the
      Northwestern Terra Cotta Company artistry below\u2014including the arrestingly
      olive-green pharaohs that flank the main entrance.\n\nThe reason the stuff above
      is worthy of mention is that it is, unless I&#039;m cruelly mistaken, white
      &lt;i&gt;glazed&lt;/i&gt; or &lt;i&gt;enameled brick&lt;/i&gt;. These types
      of glossy-coated bricking are venerable forms of architectural ornamentation
      in their own right. \n\nThe glazed  variety was used at least as far back as
      the ancient Babylonians (e. g., in their city&#039;s magnificent Ishtar Gate,
      of the sixth century BC). The enameled kind, on the other hand, was pioneered
      in the American Middle West by the Tiffany Company of Momence, Illinois. At
      first it was used primarily for interior hallways, bathrooms, and to provide
      highly reflective walls for office-building light wells. But then it caught
      on, at just about the beginning of the twentieth century, as decorative facade
      cladding, too.\n\nWhether the bricks here are enameled (with the outer coating
      agent fused by very high kiln heat into the brick itself) or just glazed (with
      an unfused coat that sits outside the brick), they&#039;re remarkably like architectural
      terra-cotta in their ability to be washed and maintained easily.\n\nAnother
      bit of interest in the Reebie Warehouse&#039;s glazed or enameled bricks is
      that they&#039;re set in a pattern known as &lt;i&gt;running bond&lt;/i&gt;.
      In this arrangement, one of the most frequently used by masons, all the bricks
      are set as &lt;i&gt;stretchers&lt;/i&gt; (with their long sides exposed to view).
      And each stretcher of one course (row) is centered directly above the joint
      between two stretchers of the course directly below.\n\nIn many other bonds,
      &lt;i&gt;headers&lt;/i&gt; (short brick ends) also make an appearance in one
      way or another. But the running bond, as you can see here, is absolutely headerless.
      \n\n&lt;b&gt;For more on this site, see my book &lt;i&gt;Chicago in Stone and
      Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nTo see the other photos and descriptions of this series, visit my &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670488&quot;&gt;&lt;i&gt;Terra-Cottalogy&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt; \n \n\n\n \n\n  </description>\n\t</photo>\n\t<photo
