      geo_is_friend=\"0\" geo_is_family=\"0\" media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/53174146605_77bc81d5d3_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53174146605_77bc81d5d3_t.jpg\"
      height_t=\"64\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53174146605_77bc81d5d3_m.jpg\"
      height_s=\"153\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53174146605_77bc81d5d3.jpg\"
      height_m=\"319\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53174146605_d9ff4cb784_o.jpg\"
      height_o=\"2756\" width_o=\"4313\" url_q=\"https://live.staticflickr.com/65535/53174146605_77bc81d5d3_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53174146605_77bc81d5d3_b.jpg\"
      height_l=\"654\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing northeastward
      and toward the cathedral&#039;s facade (western elevation) and southern elevation.&lt;/i&gt;\n\nThis
      handsome Neo-Byzantine edifice is one of the most striking and effective twentieth-century
      expressions of Regional Silurian Dolostone (RSD) I&#039;ve seen. \n\nGeologically
      speaking, St. Sava is particularly distinctive because it&#039;s clad not in
      the usual latter-day RSD selection, Lannon Dolostone, but in very similar rock
      quarried about 40 mi (65 km) farther north, on the southern outskirts of Fond
      du Lac, Wisconsin. \n\nThe Fond du Lac Dolostone on display here is a subtly
      varicolored rock type that, like the Lannon, is shown to its best effect as
      random-coursed, rock-faced cladding. \n\nIn addition, the church exterior features
      portal elements, trim, and window surrounds of light-gray Salem (&amp;quot;Bedford,&amp;quot;
      &amp;quot;Indiana&amp;quot;) Limestone. This Mississippian-subperiod (Lower
      Carboniferous) biocalcarenite is often used as a blander and much more carvable
      complement to RSD varieties. \n\nAlso notice the copper roofs of the domes,
      nave, and transepts. In the course of fifty-five years, they&#039;ve reach their
      metal&#039;s end-state of weathering\u2014the bluish-green patina characteristic
      of copper sulfate and copper carbonate compounds.\n\n&lt;b&gt;This site, and
      many others in Milwaukee County, will be discussed at greater length in my forthcoming
      book &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53241541841/in/dateposted-public/&quot;&gt;
      &lt;i&gt;Milwaukee in Stone and Clay&lt;/i&gt;&lt;/a&gt; (NIU Imprint of Cornell
      University Press, scheduled for release in early 2024). Stay tuned!\n\nAnd you&#039;ll
      find the other photos and descriptions of this series in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302993321&quot;&gt;my
      &lt;i&gt;Glory of Silurian Dolostone&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n\n
      </description>\n\t</photo>\n\t<photo id=\"53171036752\" owner=\"196253572@N05\"
      secret=\"a71fbd8439\" server=\"65535\" farm=\"66\" title=\"From Persimmon Gap
      to Boquillas Canyon, Part 7: As the Shadows Fall, Big Bend National Park, Texas,
      USA\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1694131225\"
      license=\"0\" safety_level=\"0\" dateupload=\"1694128432\" datetaken=\"2002-03-11
      04:30:42\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" tags=\"geology landscape nature parks rock rocks stone texas transpecos
      bigbendnationalpark dike landform penformation claystone shale daggerplant yuccafaxoniana
      faxonyucca plants\" originalsecret=\"14f40eda87\" originalformat=\"jpg\" latitude=\"29.194219\"
      longitude=\"-103.005889\" accuracy=\"14\" context=\"0\" place_id=\"\" woeid=\"5523460\"
      geo_is_public=\"1\" geo_is_contact=\"0\" geo_is_friend=\"0\" geo_is_family=\"0\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53171036752_a71fbd8439_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53171036752_a71fbd8439_t.jpg\"
      height_t=\"39\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53171036752_a71fbd8439_m.jpg\"
      height_s=\"94\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53171036752_a71fbd8439.jpg\"
      height_m=\"196\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53171036752_14f40eda87_o.jpg\"
      height_o=\"2153\" width_o=\"5498\" url_q=\"https://live.staticflickr.com/65535/53171036752_a71fbd8439_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53171036752_a71fbd8439_b.jpg\"
      height_l=\"401\" width_l=\"1024\">\n\t\t<description>&lt;i&gt; Taken along the
      western side of Rio Grande Village Road, about 0.2 road mi (0.4 km) northeast
      of the big Tornillo Creek Bridge. This vantagepoint is a few tens of meters/yards
      northeast of &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53152838457/in/dateposted-public/&quot;&gt;the
      Part 6 photo&lt;/a&gt;.&lt;/i&gt; \n\nI arrived at this site none too soon.
      A few minutes later the shadow evident at bottom had obscured even the crest
      of this rise. As it was, though, the low-angle light of late afternoon beautifully
      highlighted the dike of igneous rock cutting through Upper Cretaceous Pen Formation
      shale and claystone. The Pen beds closest to the dike were cooked into somewhat
      harder form when the magma forced its way into them. This is a very localized
      version of what geologists call &lt;i&gt;contact metamorphism&lt;/i&gt;.\n\nAlso
      getting its last dose of direct sun is a scraggily cluster of what I suppose
      is Faxon Yucca (&lt;i&gt;Yucca faxoniana&lt;/i&gt;). This species is better
      known in Trans-Pecos Texas as Dagger\u2014a fitting tribute to its lethally
      pointed, rigid, and sword-shaped leaves.  \n\nAs you can see for yourself on
      Google Earth, in both aerial and street views, the dike actually runs straight
      as an arrow on both sides of the road. But, as noted in the previous description,
      I can find no source that identifies its exact petrologic composition. \n\n&lt;b&gt;To
      see the other photos and descriptions in this set and my other Big Bend series,
      visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302395234&quot;&gt;my
      &lt;i&gt;Natural History: Big Bend Region &amp;amp; All of Trans-Pecos Texas&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt;</description>\n\t</photo>\n\t<photo id=\"53171453716\"
      owner=\"196253572@N05\" secret=\"6f3e82e74f\" server=\"65535\" farm=\"66\" title=\"Architectural
      Geology of Mycenae, Part 21: Close-Up of Limestone Masonry, Grave Circle A,
      Peloponnese, Greece\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1694127189\" license=\"0\" safety_level=\"0\" dateupload=\"1694122092\"
      datetaken=\"1976-03-05 00:02:29\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\" tags=\"archaeology architecturalgeology architecture
      geology greece limestone masonry rock rocks stone stonework mycenae rubble shaftgrave
      gravecirclea\" originalsecret=\"d88f1d60b6\" originalformat=\"jpg\" latitude=\"37.730482\"
      longitude=\"22.756470\" accuracy=\"16\" context=\"0\" place_id=\"\" woeid=\"257059\"
      geo_is_public=\"1\" geo_is_contact=\"0\" geo_is_friend=\"0\" geo_is_family=\"0\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53171453716_6f3e82e74f_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53171453716_6f3e82e74f_t.jpg\"
      height_t=\"100\" width_t=\"67\" url_s=\"https://live.staticflickr.com/65535/53171453716_6f3e82e74f_m.jpg\"
      height_s=\"240\" width_s=\"161\" url_m=\"https://live.staticflickr.com/65535/53171453716_6f3e82e74f.jpg\"
      height_m=\"500\" width_m=\"335\" url_o=\"https://live.staticflickr.com/65535/53171453716_d88f1d60b6_o.jpg\"
      height_o=\"5652\" width_o=\"3791\" url_q=\"https://live.staticflickr.com/65535/53171453716_6f3e82e74f_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53171453716_6f3e82e74f_b.jpg\"
      height_l=\"1024\" width_l=\"687\">\n\t\t<description>&lt;i&gt;Facing one of
      the shaft-grave walls in this famous burial complex.&lt;/i&gt; \n\nWhile the
      unmortared rubble blocks on view in this shot are probably too small to be considered
      &lt;i&gt;cyclopean&lt;/i&gt;\u2014the help of a mythical one-eyed giant wouldn&#039;t
      have been required to heft them\u2014they are just about as diverse in shape
      as they are monolithic in the type of stone they represent. \n\nThe fact that
      the larger chunks of rock are being held in place by so many wedgelike smaller
      ones makes me wonder whether this wall was largely rebuilt in the nineteenth
      century AD or later by archaeological excavators. I have trouble imagining all
      those tidy little bits surviving in their appointed nooks since the Late Bronze
      Age.\n\nHowever recent or ancient this particular masonry is, the material it&#039;s
      made of, the locally quarried Mycenae Limestone, has a history that stretches
      back more than 200 Ma. It was in the span from the Upper Triassic to the Middle
      Jurassic periods of the Mesozoic era that this sedimentary rock began as limey
      mud deposited on a carbonate platform in the Tethys Ocean. At that time, that
      great saltwater seaway stretched all the way from Spain to what is now Southeast
      Asia. \n\n&lt;b&gt;To see the other photos and descriptions of this series,
      visit my \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303812060&quot;&gt;&lt;i&gt;Mycenaean
      Magic: Bronze-Age Stonework&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt; \n\n</description>\n\t</photo>\n\t<photo
      id=\"53170887847\" owner=\"9746040@N08\" secret=\"4b94fd2149\" server=\"65535\"
