      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53333116124_d80f88a303_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53333116124_d80f88a303.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53333116124_be3dbd9bb6_o.jpg\"
      height_o=\"3072\" width_o=\"4608\" url_q=\"https://live.staticflickr.com/65535/53333116124_d80f88a303_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53333116124_d80f88a303_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Digitally analyzing
      stone trim along the house&#039;s southern elevation. The south paw is for scale.
      I could say that I carefully planned and framed this shot to create a hyperartistic
      chiaroscuro effect, but the fact is that I just had to put up with the dappling
      effect of the street trees behind me.&lt;/i&gt;\n\nIn my final Robie photo,
      I&#039;m departing from this series&#039;s main theme of brick geology to take
      a look at the second great exterior building material Frank Lloyd Wright used
      on this architectural tour de force.  \n\nIt&#039;s the Salem Limestone, known
      to builders as Bedford Stone or Indiana Limestone. And indeed it comes from
      the southern portion of the Hoosier State, where it has been quarried in such
      staggering quantities that it&#039;s a marvel there&#039;s any still attached
      to the Earth&#039;s crust. (But believe, me, there is.)\n\nThe striking Roman
      Brick from the great production center of St. Louis, Missouri is visible, just
      barely, at bottom. But it&#039;s much better displayed in all its iron-flecked
      glory in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53283379996/in/dateposted-public/&quot;&gt;Part
      12&lt;/a&gt;, so I&#039;ll pass over it here. \n\nMuch more vivid is the diagonal
      layering of the Salem. This is a classic sedimentary-rock structure known as
      &lt;i&gt;crossbedding&lt;/i&gt;. It forms in dunes and ripples deposited and
      moved by flowing  water or wind. For an example of it in a southern-Illinois
      sandstone outcrop, see &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53181572895/in/album-72177720302393036/&quot;&gt;this
      post&lt;/a&gt;. \n\nThe reason this carbonate rock has crossbedding is that
      it&#039;s a &lt;i&gt;biocalcarenite&lt;/i&gt; composed of tiny fossils and shell
      fragments. These came from marine creatures that lived in nearshore inlets,
      lagoons, and shoals some 340 Ma ago, during the Mississippian subperiod (Lower
      Carboniferous). The crossbedding often found in the Salem is one indicator that
      it formed in a high-energy environment of relatively shallow, agitated seawater.\n\n&lt;b&gt;For
      much more on this site and 200 others in the Windy City, see my book &lt;i&gt;Chicago
      in Stone and Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.\n\nAnd
      to see the other photos and descriptions of this series, pay a visit to &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302658037&quot;&gt;my
      &lt;i&gt;Geobrickology&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n\n</description>\n\t</photo>\n\t<photo
