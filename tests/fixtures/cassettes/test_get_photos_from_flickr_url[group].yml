      de los Caballeros Church (late 11th Century AD)\" ispublic=\"1\" isfriend=\"0\"
      isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1694734712\" license=\"0\"
      safety_level=\"0\" dateupload=\"1694731283\" datetaken=\"1978-04-13 00:02:22\"
