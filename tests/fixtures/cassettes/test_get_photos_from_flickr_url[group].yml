      the rock house below Vermilion Cliffs.  </description>\n\t</photo>\n\t<photo
      id=\"53168957021\" owner=\"196253572@N05\" secret=\"69f45df45f\" server=\"65535\"
      farm=\"66\" title=\"Architectural Geology of Byzantine Athens, Part 5: Pardon
      Our Dust at Sts. Theodores Church (ca. mid-11th century AD)\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1694031942\"
      license=\"0\" safety_level=\"0\" dateupload=\"1694028850\" datetaken=\"1978-02-23
      03:55:50\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" tags=\"architecturalgeology archaeology architecture church geology
      greece masonry rock rocks stone athens byzantine cloisonne limestone ashlar
      stonework ststheodoreschurch\" originalsecret=\"c552118e57\" originalformat=\"jpg\"
      latitude=\"37.979443\" longitude=\"23.730056\" accuracy=\"15\" context=\"0\"
      place_id=\"\" woeid=\"9036467\" geo_is_public=\"1\" geo_is_contact=\"0\" geo_is_friend=\"0\"
      geo_is_family=\"0\" media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53168957021_69f45df45f_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53168957021_69f45df45f_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53168957021_69f45df45f_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53168957021_69f45df45f.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53168957021_c552118e57_o.jpg\"
      height_o=\"3830\" width_o=\"5745\" url_q=\"https://live.staticflickr.com/65535/53168957021_69f45df45f_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53168957021_69f45df45f_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt; Looking west-southwestward
      at the church&#039;s eastern elevation.&lt;/i&gt;\n\nI&#039;m not sure what
      sort of repair or restoration work was underway during my visit, but I am sure
      that nothing would have tempted me to walk up that ramshackle timber ramp.  \n\nOne
      of the distinctive design features of Sts. Theodores is that has three triple-sided
      apses. I would love to think there was some doubling down on Trinitarian symbolism
      going on here, but I may just be playing too much into it.\n\nIn any event,
      this vantagepoint offers a great view both of the pitted &amp;quot;poros&amp;quot;
      ashlar\u2014probably either Piraeus Limestone or Megara Limestone, both of which
      are marly, highly fossiliferous, and Pliocene\u2014and the brick-and-stone cloisonn\xE9
      masonry so typical of Athenian Middle Byzantine style.\n\nIn this shot, the
      terra-cotta &lt;i&gt;solenes&lt;/i&gt; and &lt;i&gt;kalupter&lt;/i&gt; tiles
      look pretty mossy and patched in places with some whitish material (concrete?).
      Much more modern imagery on Google Earth Street View shows the roof in better
      shape overall. \n\nAlso note the striking brick-and-thick-mortar patterns adorning
      the upper reaches of the arched windows.\n\n&lt;b&gt;To see the other photos
      and descriptions in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303792872&quot;&gt;&lt;i&gt;Byzantine
      and Late Roman Worlds&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n\n</description>\n\t</photo>\n</photos>\n</rsp>\n"
