      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53281283364_461b7fd491_b.jpg\"
      height_l=\"1024\" width_l=\"683\">\n\t\t<description>&lt;i&gt; Looking eastward
      at the main portal, situated at the northwestern corner of this church-turned-museum.&lt;/i&gt;
      \n\nAs I noted in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53187912844/in/dateposted-public/&quot;&gt;Part
      21 of this series&lt;/a&gt;, I&#039;m not sure whether this elaborately ornamented,
      Gothic-style pointed archway is a later add-on, but I assume it is, for reasons
      already discussed in the earlier description. At any rate, the amount of carved
      detail in what I take to be the Segovia Sandstone is impressive and fascinating
      to scrutinize.\n\nRegarding the angelic painting of the tympanum, I can&#039;t
      quite tell from modern imagery whether it&#039;s still there. To my untutored
      eye, its seraphim (?) fluttering about the Godhead certainly look Romanesque
      or Gothic, or at least Romanesque-ish or Gothic-ish.\n\nThe Segovia Sandstone
      that gives San Juan and the city&#039;s later churches such a distinctive look
      dates to the waning phase of the Cretaceous period. Having just digested a hefty
      compendium of technical papers on the stratigraphy and tectonic history of Spain,
      I can say that this handsome golden-toned rock unit was deposited on the flank
      of the Iberian Peninsula&#039;s Central Range, which includes the nearby Guadarrama
      Mountains. \n\nThe Central Range is largely composed of granitoid plutons injected
      into the upper crust during the end-of-the-Paleozoic Variscan Orogeny. This
      enduring igneous rock, including the Guadarrama Granite visible today in &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/52875633471/in/album-72177720307451632/&quot;&gt;the
      Segovia Aqueduct&lt;/a&gt;, was subsequently uplifted during the next crust-compressing,
      mountain-building episode, the Alpine Orogeny, which began in the Upper Cretaceous.
      \  \n\nAt about the same time, the Segovia Sandstone came into being as part
      of a transgressive sequence of shallow-water (intertidal to lagoonal) sedimentary
      strata deposited on a carbonate platform. These strata also included limestone
      and dolostone. \n\n&lt;b&gt;To see the other photos and descriptions in this
      series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720307451632&quot;&gt;&lt;i&gt;Architectural
      Geology: Spain&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;   \n\n   </description>\n\t</photo>\n\t<photo
