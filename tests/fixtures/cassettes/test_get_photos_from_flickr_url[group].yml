      height_l=\"683\" width_l=\"1024\">\n\t\t<description>The Palouse River runs
      through a narrow cataract that drops 61 m (200 ft) into a bowl formed in the
      canyon which is 115 m (377 ft) deep. Exposing a large cross-section of the Columbia
      River Basalt Group, the current moves swiftly through a winding gorge of columnar
      basalt, to its southern end at the mighty Snake River.\nCarved more than 13,000
      years ago, Palouse Falls is among the last active waterfalls on the Ice Age
      floods path. At the end of the last ice age, repeated glacial floods known as
      the Missoula Floods, swept across eastern Washington carving out the unique
      scablands landscape we see today. \nThis natural wonder was named Washington\u2019s
      state waterfall in 2014, when the state legislature passed a bill written by
      elementary school students in the nearby town of Washtucna, who had advocated
      for the designation. It had been dedicated as Palouse Falls State Park on June
      3, 1951.</description>\n\t</photo>\n\t<photo id=\"53195466740\" owner=\"29409244@N03\"
